<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setset Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fafafa;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Left Sidebar */
        .sidebar {
            width: 200px;
            background: #ffffff;
            border-right: 1px solid #e5e5e5;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid #e5e5e5;
        }

        .sidebar-header h1 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
            letter-spacing: -0.01em;
        }

        .sidebar-header p {
            font-size: 11px;
            color: #a3a3a3;
        }

        .sidebar-nav {
            flex: 1;
            padding: 16px 0;
        }

        .nav-group {
            margin-bottom: 8px;
        }

        .nav-group-header {
            display: flex;
            align-items: center;
            padding: 8px 20px;
            color: #a3a3a3;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: color 0.15s;
        }

        .nav-group-header:hover {
            color: #737373;
        }

        .nav-group-icon {
            margin-right: 6px;
            font-size: 9px;
            color: #d4d4d4;
            transition: transform 0.2s;
        }

        .nav-group:not(.collapsed) .nav-group-icon {
            transform: rotate(90deg);
        }

        .nav-group-arrow {
            margin-left: auto;
            font-size: 8px;
            transition: transform 0.2s;
        }

        .nav-group.collapsed .nav-group-arrow {
            transform: rotate(-90deg);
        }

        .nav-group-items {
            max-height: 500px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .nav-group.collapsed .nav-group-items {
            max-height: 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 8px 20px 8px 32px;
            color: #737373;
            text-decoration: none;
            transition: all 0.15s;
            font-size: 12px;
            cursor: pointer;
            border-left: 2px solid transparent;
        }

        .nav-item:hover {
            background: #fafafa;
            color: #1a1a1a;
        }

        .nav-item.active {
            background: #f0f0f0;
            color: #1a1a1a;
            font-weight: 500;
            border-left-color: #1a1a1a;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Welcome Screen */
        .welcome {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px;
        }

        .welcome h2 {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .welcome p {
            font-size: 15px;
            color: #737373;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>Setset Playground</h1>
            <p>Research & Tools</p>
        </div>

        <nav class="sidebar-nav">
            <div class="nav-group collapsed">
                <div class="nav-group-header" onclick="toggleGroup(this)">
                    <span class="nav-group-icon">▸</span>
                    <span>Looks</span>
                    <span class="nav-group-arrow">▾</span>
                </div>
                <div class="nav-group-items">
                    <a class="nav-item" data-tool="looks">
                        <span>Looks</span>
                    </a>
                </div>
            </div>

            <div class="nav-group collapsed">
                <div class="nav-group-header" onclick="toggleGroup(this)">
                    <span class="nav-group-icon">▸</span>
                    <span>Styling</span>
                    <span class="nav-group-arrow">▾</span>
                </div>
                <div class="nav-group-items">
                    <a class="nav-item" data-tool="styling">
                        <span>Styling v1</span>
                    </a>
                    <a class="nav-item" data-tool="styling-v2">
                        <span>Styling v2</span>
                    </a>
                    <a class="nav-item" data-tool="styling-v3">
                        <span>Styling v3</span>
                    </a>
                </div>
            </div>

            <div class="nav-group collapsed">
                <div class="nav-group-header" onclick="toggleGroup(this)">
                    <span class="nav-group-icon">▸</span>
                    <span>SetCast</span>
                    <span class="nav-group-arrow">▾</span>
                </div>
                <div class="nav-group-items">
                    <a class="nav-item" data-tool="setcast-v1">
                        <span>SetCast v1</span>
                    </a>
                    <a class="nav-item" data-tool="setcast-v2">
                        <span>SetCast v2</span>
                    </a>
                </div>
            </div>

            <div class="nav-group collapsed">
                <div class="nav-group-header" onclick="toggleGroup(this)">
                    <span class="nav-group-icon">▸</span>
                    <span>Research</span>
                    <span class="nav-group-arrow">▾</span>
                </div>
                <div class="nav-group-items">
                    <a class="nav-item" data-tool="research">
                        <span>Research Docs</span>
                    </a>
                </div>
            </div>
        </nav>
    </aside>

    <main class="main-content">
        <div class="welcome" id="welcome">
            <div>
                <h2>Welcome to Setset Playground</h2>
                <p>Select a tool from the menu to get started</p>
            </div>
        </div>
        <iframe id="content-frame" style="display: none;"></iframe>
    </main>

    <script>
        const tools = {
            'looks': '/looks/index.html',
            'styling': '/styling/index.html',
            'styling-v2': '/styling-v2/index.html',
            'styling-v3': '/styling-v3/index.html?v=13&t=' + Date.now(), // Cache bust
            'setcast-v1': 'http://localhost:3001',
            'setcast-v2': '/setset-playground/editorial-prompt-generator/app/public/index.html',
            'research': '/research/index.html'
        };

        function toggleGroup(header) {
            const group = header.parentElement;
            group.classList.toggle('collapsed');
        }

        function loadTool(toolName) {
            const url = tools[toolName];
            if (!url) return;

            document.getElementById('welcome').style.display = 'none';
            const iframe = document.getElementById('content-frame');
            iframe.style.display = 'block';
            iframe.src = url;

            // Update active nav
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-tool="${toolName}"]`).classList.add('active');
        }

        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                const tool = item.getAttribute('data-tool');
                loadTool(tool);
            });
        });
    </script>
</body>
</html>
