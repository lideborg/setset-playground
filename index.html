<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setset Playground</title>
    <link rel="stylesheet" href="/shared/css/tokens.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: var(--off-white);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Left Sidebar */
        .sidebar {
            width: 200px;
            background: var(--white);
            border-right: 1px solid var(--gainsboro);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid var(--gainsboro);
        }

        .sidebar-header h1 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
            letter-spacing: -0.01em;
        }

        .sidebar-header p {
            font-size: 11px;
            color: var(--ash-grey);
        }

        .sidebar-nav {
            flex: 1;
            padding: 16px 0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .nav-item {
            display: block;
            padding: 10px 20px;
            color: var(--slate);
            text-decoration: none;
            transition: all var(--transition-fast);
            font-size: 13px;
            cursor: pointer;
            border-left: 2px solid transparent;
        }

        .nav-item:hover {
            background: var(--off-white);
            color: var(--carbon);
        }

        .nav-item.active {
            background: var(--off-white);
            color: var(--carbon);
            font-weight: 500;
            border-left-color: var(--jet);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Welcome Screen */
        .welcome {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px;
            background: var(--white);
        }

        .welcome h2 {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .welcome p {
            font-size: 15px;
            color: var(--slate);
            line-height: 1.6;
        }

        /* Sidebar footer */
        .sidebar-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--gainsboro);
            font-size: 10px;
            color: var(--ash-grey);
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>Setset Playground</h1>
            <p>Research & Tools</p>
        </div>

        <nav class="sidebar-nav">
            <a class="nav-item" data-tool="generate">Generate</a>
            <a class="nav-item" data-tool="remix">Remix</a>
            <a class="nav-item" data-tool="looks">Looks</a>
            <a class="nav-item" data-tool="styling">Styling</a>
            <a class="nav-item" data-tool="angles">Angles</a>
            <a class="nav-item" data-tool="research">Research</a>
        </nav>

        <div class="sidebar-footer">
            v2.0 - Refactored
        </div>
    </aside>

    <main class="main-content">
        <div class="welcome" id="welcome">
            <div>
                <h2>Welcome to Setset Playground</h2>
                <p>Select a tool from the menu to get started</p>
            </div>
        </div>
        <iframe id="content-frame" style="display: none;"></iframe>
    </main>

    <script>
        // All tools now live in /tools/
        const tools = {
            'generate': '/tools/generate.html',
            'remix': '/tools/remix.html',
            'looks': '/tools/looks.html',
            'styling': '/tools/styling.html',
            'angles': '/tools/angles.html',
            'research': '/tools/research.html'
        };

        // Check URL for direct tool access
        const urlParams = new URLSearchParams(window.location.search);
        const toolParam = urlParams.get('tool');
        if (toolParam && tools[toolParam]) {
            window.addEventListener('DOMContentLoaded', () => loadTool(toolParam));
        }

        function loadTool(toolName, updateUrl = true) {
            const url = tools[toolName];
            if (!url) return;

            document.getElementById('welcome').style.display = 'none';
            const iframe = document.getElementById('content-frame');
            iframe.style.display = 'block';
            iframe.src = url;

            if (updateUrl) {
                history.pushState({ tool: toolName }, '', `/?tool=${toolName}`);
            }

            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.toggle('active', item.dataset.tool === toolName);
            });
        }

        // Handle browser back/forward
        window.addEventListener('popstate', (e) => {
            if (e.state?.tool) loadTool(e.state.tool, false);
        });

        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => loadTool(item.dataset.tool));
        });
    </script>
</body>
</html>
