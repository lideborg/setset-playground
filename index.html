<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setset Playground</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ˜Ž</text></svg>">
    <link rel="stylesheet" href="/shared/css/tokens.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: var(--off-white);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Left Sidebar */
        .sidebar {
            width: 200px;
            background: var(--white);
            border-right: 1px solid var(--gainsboro);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid var(--gainsboro);
        }

        .sidebar-header h1 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
            letter-spacing: -0.01em;
        }

        .sidebar-header p {
            font-size: 11px;
            color: var(--ash-grey);
        }

        .sidebar-nav {
            flex: 1;
            padding: 16px 0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .nav-item {
            display: block;
            padding: 10px 20px;
            color: var(--slate);
            text-decoration: none;
            transition: all var(--transition-fast);
            font-size: 13px;
            cursor: pointer;
            border-left: 2px solid transparent;
        }

        .nav-item:hover {
            background: var(--off-white);
            color: var(--carbon);
        }

        .nav-item.active {
            background: var(--off-white);
            color: var(--carbon);
            font-weight: 500;
            border-left-color: var(--jet);
        }

        .nav-section {
            padding: 16px 20px 8px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--ash-grey);
        }

        .nav-section:first-child {
            padding-top: 0;
        }

        .nav-divider {
            height: 1px;
            background: var(--gainsboro);
            margin: 12px 20px;
        }

        .nav-collapsible {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px 8px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--ash-grey);
            cursor: pointer;
            user-select: none;
        }

        .nav-collapsible:hover {
            color: var(--slate);
        }

        .nav-collapsible .chevron {
            font-size: 8px;
            transition: transform 0.2s ease;
        }

        .nav-collapsible.collapsed .chevron {
            transform: rotate(-90deg);
        }

        .nav-group {
            overflow: hidden;
            transition: max-height 0.2s ease;
            max-height: 200px;
        }

        .nav-group.collapsed {
            max-height: 0;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Welcome Screen */
        .welcome {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px;
            background: var(--white);
        }

        .welcome h2 {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .welcome p {
            font-size: 15px;
            color: var(--slate);
            line-height: 1.6;
        }

        /* Sidebar footer */
        .sidebar-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--gainsboro);
            font-size: 10px;
            color: var(--ash-grey);
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>Setset Playground</h1>
            <p>Research & Tools</p>
        </div>

        <nav class="sidebar-nav">
            <div class="nav-section">Tools</div>
            <a class="nav-item" data-tool="generate">Generate</a>
            <a class="nav-item" data-tool="remix">Remix</a>
            <a class="nav-item" data-tool="bg-replace">BG Replace</a>
            <a class="nav-item" data-tool="lockgroup">LockGroup</a>
            <a class="nav-item" data-tool="socialset">SocialSet</a>
            <a class="nav-item" data-tool="productgen">Product Gen</a>
            <a class="nav-item" data-tool="research">Research</a>

            <div class="nav-divider"></div>
            <div class="nav-collapsible collapsed" id="legacy-toggle">
                <span>Legacy</span>
                <span class="chevron">â–¼</span>
            </div>
            <div class="nav-group collapsed" id="legacy-group">
                <a class="nav-item" data-tool="looks">Looks</a>
                <a class="nav-item" data-tool="styling">Styling</a>
                <a class="nav-item" data-tool="angles">Angles</a>
            </div>
        </nav>

        <div class="sidebar-footer">
            v2.0 - Refactored
        </div>
    </aside>

    <main class="main-content">
        <div class="welcome" id="welcome">
            <div>
                <h2>Welcome to Setset Playground</h2>
                <p>Select a tool from the menu to get started</p>
            </div>
        </div>
        <iframe id="content-frame" style="display: none;"></iframe>
    </main>

    <script>
        // All tools now live in /tools/
        const v = Date.now();
        const tools = {
            'generate': `/tools/generate.html?v=${v}`,
            'remix': `/tools/remix.html?v=${v}`,
            'bg-replace': `/tools/bg-replace.html?v=${v}`,
            'lockgroup': `/tools/lockgroup/index.html?v=${v}`,
            'socialset': `/tools/socialset/index.html?v=${v}`,
            'productgen': `/tools/socialset/product-generator.html?v=${v}`,
            'research': `/tools/research.html?v=${v}`,
            // Legacy tools
            'looks': `/tools/legacy/looks.html?v=${v}`,
            'styling': `/tools/legacy/styling.html?v=${v}`,
            'angles': `/tools/legacy/angles.html?v=${v}`
        };

        // Check URL for direct tool access
        const urlParams = new URLSearchParams(window.location.search);
        const toolParam = urlParams.get('tool');
        if (toolParam && tools[toolParam]) {
            window.addEventListener('DOMContentLoaded', () => loadTool(toolParam));
        }

        function loadTool(toolName, updateUrl = true) {
            const url = tools[toolName];
            if (!url) return;

            document.getElementById('welcome').style.display = 'none';
            const iframe = document.getElementById('content-frame');
            iframe.style.display = 'block';
            iframe.src = url;

            if (updateUrl) {
                history.pushState({ tool: toolName }, '', `/?tool=${toolName}`);
            }

            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.toggle('active', item.dataset.tool === toolName);
            });
        }

        // Handle browser back/forward
        window.addEventListener('popstate', (e) => {
            if (e.state?.tool) loadTool(e.state.tool, false);
        });

        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => loadTool(item.dataset.tool));
        });

        // Legacy collapsible toggle
        document.getElementById('legacy-toggle').addEventListener('click', () => {
            const toggle = document.getElementById('legacy-toggle');
            const group = document.getElementById('legacy-group');
            toggle.classList.toggle('collapsed');
            group.classList.toggle('collapsed');
        });
    </script>
</body>
</html>
