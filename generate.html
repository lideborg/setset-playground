<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --white: #FFFFFF;
            --off-white: #F5F5F5;
            --gainsboro: #DCDCDC;
            --silver: #C0C0C0;
            --ash-grey: #A0A0A0;
            --slate: #778899;
            --carbon: #333333;
            --charcoal: #2F2F2F;
            --jet: #252525;
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            --space-xs: 6px;
            --space-sm: 10px;
            --space-md: 16px;
            --space-lg: 20px;
            --space-xl: 28px;
            --space-xxl: 40px;
            --space-xxxl: 60px;
            --transition-fast: 150ms ease;
            --transition-base: 300ms ease;
        }

        body {
            font-family: var(--font-sans);
            font-size: 13px;
            line-height: 1.5;
            color: var(--carbon);
            background: var(--white);
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: var(--space-xl) var(--space-lg);
        }

        .hero {
            text-align: center;
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-lg);
            border-bottom: 1px solid var(--gainsboro);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: var(--space-xs);
        }

        .hero-subtitle {
            color: var(--slate);
            font-size: 12px;
        }

        h2 {
            font-size: 18px;
            font-weight: 500;
            letter-spacing: -0.02em;
            margin-bottom: var(--space-xs);
        }

        .section-label {
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--slate);
            margin-bottom: var(--space-xs);
        }

        /* Idea Section */
        .idea-section {
            margin-bottom: var(--space-sm);
        }

        .idea-row {
            display: flex;
            gap: var(--space-xs);
            align-items: center;
        }

        .idea-input {
            flex: 1;
            height: 34px;
            padding: 0 var(--space-sm);
            background: var(--off-white);
            border: 1px solid var(--gainsboro);
            font-size: 12px;
            font-family: var(--font-sans);
            transition: border-color var(--transition-fast);
        }

        .idea-input:focus {
            outline: none;
            border-color: var(--jet);
            background: var(--white);
        }

        .idea-input::placeholder {
            color: var(--ash-grey);
        }

        .idea-controls {
            display: flex;
            gap: var(--space-xs);
            align-items: center;
        }

        .slider-box.compact {
            min-width: 70px;
            height: 34px;
        }

        .idea-generate-btn {
            height: 34px;
            min-width: 120px;
            padding: 0 var(--space-sm);
            background: var(--off-white);
            border: 1px solid var(--gainsboro);
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-family: var(--font-sans);
            white-space: nowrap;
        }

        .idea-generate-btn:hover:not(:disabled) {
            background: var(--jet);
            border-color: var(--jet);
            color: var(--white);
        }

        .idea-generate-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Prompt Section */
        .prompt-section {
            margin-bottom: var(--space-md);
        }

        .prompt-textarea {
            width: 100%;
            min-height: 100px;
            background: var(--off-white);
            border: 1px solid var(--gainsboro);
            padding: var(--space-sm);
            font-size: 12px;
            font-family: var(--font-sans);
            resize: vertical;
            transition: border-color var(--transition-fast);
            line-height: 1.7;
        }

        .prompt-textarea:focus {
            outline: none;
            border-color: var(--jet);
            background: var(--white);
        }

        .prompt-textarea::placeholder {
            color: var(--ash-grey);
        }

        .prompt-count {
            font-size: 10px;
            color: var(--slate);
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Settings Section */
        .settings-section {
            background: var(--off-white);
            border: 1px solid var(--gainsboro);
            padding: var(--space-sm);
            margin-bottom: var(--space-md);
        }

        .settings-row {
            display: flex;
            gap: var(--space-sm);
            align-items: flex-end;
            margin-bottom: var(--space-sm);
        }

        .settings-row:last-child {
            margin-bottom: 0;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
        }

        .setting-group.flex-1 {
            flex: 1;
        }

        .setting-label {
            display: block;
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--carbon);
            margin-bottom: 4px;
        }

        /* Model Buttons */
        .model-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .model-btn {
            height: 32px;
            padding: 0 12px;
            background: var(--white);
            border: 1px solid var(--gainsboro);
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-family: var(--font-sans);
        }

        .model-btn:hover {
            border-color: var(--ash-grey);
        }

        .model-btn.active {
            background: var(--jet);
            border-color: var(--jet);
            color: var(--white);
        }

        /* Aspect Ratio Buttons */
        .aspect-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .aspect-btn {
            height: 32px;
            padding: 0 10px;
            background: var(--white);
            border: 1px solid var(--gainsboro);
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-family: var(--font-sans);
        }

        .aspect-btn:hover {
            border-color: var(--ash-grey);
        }

        .aspect-btn.active {
            background: var(--jet);
            border-color: var(--jet);
            color: var(--white);
        }

        /* Resolution Buttons */
        .resolution-buttons {
            display: flex;
            gap: 4px;
        }

        .resolution-btn {
            height: 32px;
            padding: 0 12px;
            background: var(--white);
            border: 1px solid var(--gainsboro);
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-family: var(--font-sans);
        }

        .resolution-btn:hover {
            border-color: var(--ash-grey);
        }

        .resolution-btn.active {
            background: var(--jet);
            border-color: var(--jet);
            color: var(--white);
        }

        /* Custom Size Input */
        .custom-size-container {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .custom-size-input {
            width: 56px;
            height: 32px;
            padding: 0 6px;
            background: var(--white);
            border: 1px solid var(--gainsboro);
            font-size: 11px;
            font-family: var(--font-sans);
            text-align: center;
        }

        .custom-size-input:focus {
            outline: none;
            border-color: var(--jet);
        }

        .custom-size-input.active {
            border-color: var(--jet);
            background: var(--off-white);
        }

        .custom-size-separator {
            color: var(--ash-grey);
            font-size: 11px;
        }

        /* Seeds/Steps Container */
        .slider-box {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            height: 32px;
            background: var(--white);
            border: 1px solid var(--gainsboro);
            padding: 0 10px;
            min-width: 80px;
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            height: 3px;
            background: var(--gainsboro);
            border-radius: 2px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--jet);
            border-radius: 50%;
            cursor: pointer;
        }

        .slider-value {
            min-width: 14px;
            text-align: right;
            font-weight: 600;
            font-size: 11px;
        }

        /* Toggle */
        .toggle-container {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            height: 32px;
            background: var(--white);
            border: 1px solid var(--gainsboro);
            padding: 0 10px;
        }

        .toggle {
            position: relative;
            width: 30px;
            height: 16px;
            background: var(--gainsboro);
            border-radius: 8px;
            cursor: pointer;
            transition: background var(--transition-fast);
        }

        .toggle.active {
            background: var(--jet);
        }

        .toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 12px;
            height: 12px;
            background: var(--white);
            border-radius: 50%;
            transition: transform var(--transition-fast);
        }

        .toggle.active::after {
            transform: translateX(14px);
        }

        .toggle-label {
            font-size: 10px;
            color: var(--slate);
        }

        /* Model-specific settings */
        .model-settings {
            display: none;
            margin-top: var(--space-md);
            padding-top: var(--space-md);
            border-top: 1px solid var(--gainsboro);
        }

        .model-settings.visible {
            display: block;
        }

        /* Generate Section */
        .generate-section {
            padding-top: var(--space-sm);
            border-top: 1px solid var(--gainsboro);
            margin-top: var(--space-sm);
        }

        .calc-display {
            font-size: 11px;
            color: var(--slate);
            margin-bottom: var(--space-xs);
            text-align: center;
        }

        .generate-btn {
            width: 100%;
            height: 36px;
            background: var(--jet);
            border: none;
            color: var(--white);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all var(--transition-base);
            font-family: var(--font-sans);
        }

        .generate-btn:hover:not(:disabled) {
            background: var(--carbon);
        }

        .generate-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn-cost {
            opacity: 0.7;
            margin-left: 6px;
            font-weight: 400;
        }

        /* Progress */
        .progress-section {
            display: none;
            margin-top: var(--space-lg);
            margin-bottom: var(--space-lg);
        }

        .progress-section.visible {
            display: block;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-xs);
        }

        .progress-title {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-count {
            font-size: 11px;
            color: var(--slate);
        }

        .progress-bar-container {
            height: 3px;
            background: var(--gainsboro);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--jet);
            width: 0%;
            transition: width var(--transition-base);
        }

        /* Results Section */
        .results-section {
            margin-top: var(--space-xl);
            padding-top: var(--space-lg);
            border-top: 1px solid var(--gainsboro);
            display: none;
        }

        .results-section.visible {
            display: block;
        }

        .results-header {
            text-align: center;
            margin-bottom: var(--space-md);
        }

        .results-subtitle {
            color: var(--slate);
            font-size: 11px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--space-xs);
            max-width: 700px;
            margin: 0 auto;
        }

        .result-card {
            position: relative;
            cursor: pointer;
            transition: all var(--transition-base);
            border: 2px solid transparent;
        }

        .result-card:hover {
            border-color: var(--gainsboro);
        }

        .result-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            display: block;
        }

        .result-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: var(--space-xs);
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            opacity: 0;
            transition: opacity var(--transition-fast);
        }

        .result-card:hover .result-overlay {
            opacity: 1;
        }

        .result-prompt {
            font-size: 10px;
            color: var(--white);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            padding: var(--space-lg);
        }

        .lightbox.visible {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: var(--space-xl);
            max-width: 1200px;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .lightbox-left {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
        }

        .lightbox-right {
            background: var(--white);
            padding: var(--space-xl);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .lightbox-section {
            margin-bottom: var(--space-xl);
        }

        .lightbox-section-title {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--slate);
            margin-bottom: var(--space-sm);
        }

        .lightbox-prompt-text {
            font-size: 11px;
            line-height: 1.5;
            color: var(--slate);
        }

        .lightbox-model-text {
            font-size: 14px;
            font-weight: 600;
            color: var(--carbon);
        }

        .lightbox-close {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--white);
            border: none;
            width: 48px;
            height: 48px;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            transition: all var(--transition-fast);
        }

        .lightbox-close:hover {
            background: var(--jet);
            color: var(--white);
        }

        .lightbox-download {
            width: 100%;
            padding: var(--space-md);
            background: var(--jet);
            color: var(--white);
            border: none;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            margin-top: auto;
            transition: all var(--transition-fast);
            font-family: var(--font-sans);
        }

        .lightbox-download:hover {
            background: var(--carbon);
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            flex-direction: column;
            gap: var(--space-md);
        }

        .loading-overlay.visible {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--gainsboro);
            border-top-color: var(--jet);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 13px;
            color: var(--slate);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Generate</h1>
            <p class="hero-subtitle">Enter prompts (one per line) to generate images in parallel</p>
        </div>

        <!-- Idea Section -->
        <div class="idea-section">
            <div class="section-label">Idea</div>
            <div class="idea-row">
                <input type="text" class="idea-input" id="idea-input" placeholder="Describe what you want to create...">
                <div class="idea-controls">
                    <div class="slider-box compact">
                        <input type="range" class="slider" id="idea-prompts-slider" min="1" max="10" value="4">
                        <span class="slider-value" id="idea-prompts-value">4</span>
                    </div>
                    <button class="idea-generate-btn" id="idea-generate-btn">Generate Prompts</button>
                </div>
            </div>
        </div>

        <!-- Prompts -->
        <div class="prompt-section">
            <div class="section-label">Prompts</div>
            <textarea class="prompt-textarea" id="prompts" placeholder="Enter prompts, one per line... (or use the idea generator above)"></textarea>
            <p class="prompt-count" id="prompt-count">0 prompts</p>
        </div>

        <!-- Settings -->
        <div class="settings-section">
            <!-- Row 1: Models -->
            <div class="settings-row">
                <div class="setting-group flex-1">
                    <label class="setting-label">Models (select multiple)</label>
                    <div class="model-buttons" id="model-buttons">
                        <button class="model-btn active" data-model="reve">Reve</button>
                        <button class="model-btn" data-model="zimage">Z Image</button>
                        <button class="model-btn" data-model="flux2">Flux 2</button>
                        <button class="model-btn" data-model="krea">Krea</button>
                        <button class="model-btn" data-model="nanobanana">Nano Banana</button>
                    </div>
                </div>
            </div>

            <!-- Row 2: Aspect Ratio, Custom Size -->
            <div class="settings-row">

                <div class="setting-group flex-1">
                    <label class="setting-label">Aspect Ratio</label>
                    <div class="aspect-buttons" id="aspect-buttons">
                        <button class="aspect-btn" data-ratio="16:9">16:9</button>
                        <button class="aspect-btn" data-ratio="9:16">9:16</button>
                        <button class="aspect-btn active" data-ratio="3:2">3:2</button>
                        <button class="aspect-btn" data-ratio="2:3">2:3</button>
                        <button class="aspect-btn" data-ratio="4:3">4:3</button>
                        <button class="aspect-btn" data-ratio="3:4">3:4</button>
                        <button class="aspect-btn" data-ratio="1:1">1:1</button>
                    </div>
                </div>

                <div class="setting-group">
                    <label class="setting-label">Resolution</label>
                    <div class="resolution-buttons" id="resolution-buttons">
                        <button class="resolution-btn active" data-res="1K">1K</button>
                        <button class="resolution-btn" data-res="2K">2K</button>
                    </div>
                </div>

                <div class="setting-group">
                    <label class="setting-label">Custom</label>
                    <div class="custom-size-container">
                        <input type="number" class="custom-size-input" id="custom-width" placeholder="W" min="256" max="2048">
                        <span class="custom-size-separator">×</span>
                        <input type="number" class="custom-size-input" id="custom-height" placeholder="H" min="256" max="2048">
                    </div>
                </div>
            </div>

            <!-- Row 2: Seeds + Z Image Steps -->
            <div class="settings-row">
                <div class="setting-group">
                    <label class="setting-label">Seeds</label>
                    <div class="slider-box">
                        <input type="range" class="slider" id="seeds-slider" min="1" max="4" value="1">
                        <span class="slider-value" id="seeds-value">1</span>
                    </div>
                </div>

                <!-- Z Image specific: Steps -->
                <div class="setting-group zimage-setting" style="display: none;">
                    <label class="setting-label">Steps</label>
                    <div class="slider-box">
                        <input type="range" class="slider" id="steps-slider" min="1" max="30" value="8">
                        <span class="slider-value" id="steps-value">8</span>
                    </div>
                </div>
            </div>

            <div class="generate-section">
                <div class="calc-display" id="calc-display">0 prompts × 1 seed × 1 model = 0 images</div>
                <button class="generate-btn" id="generate-btn" disabled>
                    Generate Images <span class="btn-cost" id="cost-value">$0.00</span>
                </button>
            </div>
        </div>

        <!-- Progress -->
        <div class="progress-section" id="progress-section">
            <div class="progress-header">
                <span class="progress-title">Generating</span>
                <span class="progress-count" id="progress-count">0 / 0</span>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>

        <!-- Results -->
        <div class="results-section" id="results-section">
            <div class="results-header">
                <h2>Results</h2>
                <p class="results-subtitle">Click to view details</p>
            </div>
            <div class="results-grid" id="results-grid"></div>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightbox-close">×</button>
            <div class="lightbox-left">
                <img src="" alt="" class="lightbox-image" id="lightbox-image">
            </div>
            <div class="lightbox-right">
                <div class="lightbox-section">
                    <h3 class="lightbox-section-title">Model</h3>
                    <p class="lightbox-model-text" id="lightbox-model"></p>
                </div>
                <div class="lightbox-section">
                    <h3 class="lightbox-section-title">Prompt</h3>
                    <p class="lightbox-prompt-text" id="lightbox-prompt"></p>
                </div>
                <button class="lightbox-download" id="lightbox-download">
                    Download Image
                </button>
            </div>
        </div>
    </div>

    <!-- Loading -->
    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
        <p class="loading-text" id="loading-text">Generating...</p>
    </div>

    <script>
        // API Keys
        const FAL_API_KEY = '5dae08db-1712-4d1e-ba12-811a534302b3:d1bd3583cc5cff47f72bc913ee25ac97';
        const OPENAI_API_KEY = 'REMOVED_API_KEY';

        // Model configs
        const MODELS = {
            reve: {
                name: 'Reve',
                endpoint: 'https://fal.run/fal-ai/reve/text-to-image',
                costPerImage: 0.04,
                usesAspectRatio: true
            },
            zimage: {
                name: 'Z Image',
                endpoint: 'https://fal.run/fal-ai/z-image/turbo',
                costPerImage: 0.01,
                usesAspectRatio: false
            },
            flux2: {
                name: 'Flux 2',
                endpoint: 'https://fal.run/fal-ai/flux-2-flex',
                costPerImage: 0.08,
                usesAspectRatio: false
            },
            krea: {
                name: 'Krea',
                endpoint: 'https://fal.run/fal-ai/flux/krea',
                costPerImage: 0.03,
                usesAspectRatio: false
            },
            nanobanana: {
                name: 'Nano Banana',
                endpoint: 'https://fal.run/fal-ai/nano-banana-pro',
                costPerImage: 0.15,
                usesAspectRatio: true
            }
        };

        // Aspect ratio to dimensions mapping
        const ASPECT_TO_SIZE_1K = {
            '16:9': { width: 1168, height: 657 },
            '9:16': { width: 657, height: 1168 },
            '3:2': { width: 1168, height: 779 },
            '2:3': { width: 779, height: 1168 },
            '4:3': { width: 1168, height: 876 },
            '3:4': { width: 876, height: 1168 },
            '1:1': { width: 1168, height: 1168 }
        };

        const ASPECT_TO_SIZE_2K = {
            '16:9': { width: 2048, height: 1152 },
            '9:16': { width: 1152, height: 2048 },
            '3:2': { width: 2048, height: 1365 },
            '2:3': { width: 1365, height: 2048 },
            '4:3': { width: 2048, height: 1536 },
            '3:4': { width: 1536, height: 2048 },
            '1:1': { width: 2048, height: 2048 }
        };

        function getAspectSize(aspectRatio) {
            return state.resolution === '2K' ? ASPECT_TO_SIZE_2K[aspectRatio] : ASPECT_TO_SIZE_1K[aspectRatio];
        }

        // State
        const state = {
            prompts: [],
            selectedModels: ['reve'],
            aspectRatio: '3:2',
            resolution: '1K',
            customWidth: null,
            customHeight: null,
            seeds: 1,
            steps: 8,
            ideaNumPrompts: 4,
            results: [],
            lightboxIndex: 0
        };

        // DOM
        const promptsTextarea = document.getElementById('prompts');
        const promptCount = document.getElementById('prompt-count');
        const modelButtons = document.getElementById('model-buttons');
        const aspectButtons = document.getElementById('aspect-buttons');
        const resolutionButtons = document.getElementById('resolution-buttons');
        const customWidth = document.getElementById('custom-width');
        const customHeight = document.getElementById('custom-height');
        const seedsSlider = document.getElementById('seeds-slider');
        const seedsValue = document.getElementById('seeds-value');
        const stepsSlider = document.getElementById('steps-slider');
        const stepsValue = document.getElementById('steps-value');
        const costValue = document.getElementById('cost-value');
        const generateBtn = document.getElementById('generate-btn');
        const progressSection = document.getElementById('progress-section');
        const progressCount = document.getElementById('progress-count');
        const progressBar = document.getElementById('progress-bar');
        const resultsSection = document.getElementById('results-section');
        const resultsGrid = document.getElementById('results-grid');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const lightboxPrompt = document.getElementById('lightbox-prompt');
        const lightboxClose = document.getElementById('lightbox-close');
        const lightboxDownload = document.getElementById('lightbox-download');
        const zimageSettings = document.querySelectorAll('.zimage-setting');
        const loadingOverlay = document.getElementById('loading');
        const loadingText = document.getElementById('loading-text');
        const ideaInput = document.getElementById('idea-input');
        const ideaPromptsSlider = document.getElementById('idea-prompts-slider');
        const ideaPromptsValue = document.getElementById('idea-prompts-value');
        const ideaGenerateBtn = document.getElementById('idea-generate-btn');

        // Init
        function init() {
            promptsTextarea.addEventListener('input', updatePrompts);

            // Model buttons - multi-select
            modelButtons.addEventListener('click', (e) => {
                if (e.target.classList.contains('model-btn')) {
                    const modelKey = e.target.dataset.model;
                    e.target.classList.toggle('active');

                    if (e.target.classList.contains('active')) {
                        if (!state.selectedModels.includes(modelKey)) {
                            state.selectedModels.push(modelKey);
                        }
                    } else {
                        state.selectedModels = state.selectedModels.filter(m => m !== modelKey);
                    }

                    // Ensure at least one model is selected
                    if (state.selectedModels.length === 0) {
                        state.selectedModels = ['reve'];
                        modelButtons.querySelector('[data-model="reve"]').classList.add('active');
                    }

                    updateModelSettings();
                    updateCost();
                }
            });

            aspectButtons.addEventListener('click', (e) => {
                if (e.target.classList.contains('aspect-btn')) {
                    aspectButtons.querySelectorAll('.aspect-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    state.aspectRatio = e.target.dataset.ratio;
                    // Populate custom inputs with calculated dimensions
                    const size = getAspectSize(state.aspectRatio);
                    customWidth.value = size.width;
                    customHeight.value = size.height;
                    customWidth.classList.remove('active');
                    customHeight.classList.remove('active');
                    state.customWidth = null;
                    state.customHeight = null;
                }
            });

            // Resolution buttons
            resolutionButtons.addEventListener('click', (e) => {
                if (e.target.classList.contains('resolution-btn')) {
                    resolutionButtons.querySelectorAll('.resolution-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    state.resolution = e.target.dataset.res;
                    // Update custom inputs with new resolution
                    const size = getAspectSize(state.aspectRatio);
                    customWidth.value = size.width;
                    customHeight.value = size.height;
                    state.customWidth = null;
                    state.customHeight = null;
                }
            });

            // Custom size inputs
            customWidth.addEventListener('input', handleCustomSize);
            customHeight.addEventListener('input', handleCustomSize);

            seedsSlider.addEventListener('input', (e) => {
                state.seeds = parseInt(e.target.value);
                seedsValue.textContent = state.seeds;
                updateCost();
            });

            stepsSlider.addEventListener('input', (e) => {
                state.steps = parseInt(e.target.value);
                stepsValue.textContent = state.steps;
            });

            // Idea generator
            ideaPromptsSlider.addEventListener('input', (e) => {
                state.ideaNumPrompts = parseInt(e.target.value);
                ideaPromptsValue.textContent = state.ideaNumPrompts;
            });

            ideaGenerateBtn.addEventListener('click', generatePromptsFromIdea);

            // Allow Enter key to generate prompts
            ideaInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    generatePromptsFromIdea();
                }
            });

            generateBtn.addEventListener('click', generate);

            lightboxClose.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) closeLightbox();
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (!lightbox.classList.contains('visible')) return;

                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowLeft') {
                    navigateLightbox(-1);
                } else if (e.key === 'ArrowRight') {
                    navigateLightbox(1);
                }
            });

            // Populate custom fields with default aspect ratio dimensions
            const defaultSize = getAspectSize(state.aspectRatio);
            customWidth.value = defaultSize.width;
            customHeight.value = defaultSize.height;

            updateCost();
        }

        function handleCustomSize() {
            const w = parseInt(customWidth.value);
            const h = parseInt(customHeight.value);

            if (w && h && w >= 256 && h >= 256) {
                state.customWidth = w;
                state.customHeight = h;
                // Deselect aspect ratio buttons
                aspectButtons.querySelectorAll('.aspect-btn').forEach(btn => btn.classList.remove('active'));
                customWidth.classList.add('active');
                customHeight.classList.add('active');
            } else if (!customWidth.value && !customHeight.value) {
                // If both empty, keep last aspect ratio selected
                state.customWidth = null;
                state.customHeight = null;
                customWidth.classList.remove('active');
                customHeight.classList.remove('active');
            }
        }

        function updateModelSettings() {
            const hasZImage = state.selectedModels.includes('zimage');
            zimageSettings.forEach(el => {
                el.style.display = hasZImage ? 'flex' : 'none';
            });
        }

        function updatePrompts() {
            const text = promptsTextarea.value.trim();
            state.prompts = text ? text.split('\n').filter(line => line.trim()) : [];
            promptCount.textContent = `${state.prompts.length} prompt${state.prompts.length !== 1 ? 's' : ''}`;
            generateBtn.disabled = state.prompts.length === 0;
            updateCost();
        }

        function updateCost() {
            const numPrompts = state.prompts.length;
            const numSeeds = state.seeds;
            const numModels = state.selectedModels.length;
            const totalImages = numPrompts * numSeeds * numModels;

            let cost = 0;
            state.selectedModels.forEach(modelKey => {
                const model = MODELS[modelKey];
                cost += numPrompts * numSeeds * model.costPerImage;
            });

            // Update calculator display
            const calcDisplay = document.getElementById('calc-display');
            const promptWord = numPrompts === 1 ? 'prompt' : 'prompts';
            const seedWord = numSeeds === 1 ? 'seed' : 'seeds';
            const modelWord = numModels === 1 ? 'model' : 'models';
            const imageWord = totalImages === 1 ? 'image' : 'images';
            calcDisplay.textContent = `${numPrompts} ${promptWord} × ${numSeeds} ${seedWord} × ${numModels} ${modelWord} = ${totalImages} ${imageWord}`;

            costValue.textContent = `$${cost.toFixed(2)}`;
        }

        async function generatePromptsFromIdea() {
            const idea = ideaInput.value.trim();
            if (!idea) return;

            ideaGenerateBtn.disabled = true;
            ideaGenerateBtn.textContent = 'Generating...';

            try {
                const prompts = await enhancePrompt(idea, state.ideaNumPrompts);

                // Replace existing prompts with new ones (two line breaks between each)
                promptsTextarea.value = prompts.join('\n\n');

                updatePrompts();
                ideaInput.value = ''; // Clear the idea input
            } catch (error) {
                console.error('Error generating prompts:', error);
            } finally {
                ideaGenerateBtn.disabled = false;
                ideaGenerateBtn.textContent = 'Generate Prompts';
            }
        }

        async function enhancePrompt(basePrompt, numVariations) {
            const systemPrompt = `You are an expert at writing detailed, creative prompts for AI image generation. Given a simple concept, expand it into ${numVariations} unique, detailed prompt variations.

Each prompt should:
1. Be a complete, self-contained image generation prompt
2. Include specific visual details (lighting, colors, composition, style)
3. Add artistic or photographic qualities (cinematic, editorial, documentary, etc.)
4. Create different creative interpretations/variations of the concept
5. Be 1-3 sentences long

IMPORTANT: Return ONLY the prompts. Separate each prompt with TWO blank lines. No numbering, no explanations, no extra text.`;

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o',
                        messages: [
                            { role: 'system', content: systemPrompt },
                            { role: 'user', content: `Create ${numVariations} detailed image prompts based on: "${basePrompt}"` }
                        ],
                        temperature: 0.9,
                        max_tokens: 1000
                    })
                });

                const data = await response.json();

                if (data.error) {
                    console.error('GPT-4 error:', data.error);
                    return [basePrompt]; // Fallback to original prompt
                }

                const content = data.choices[0].message.content.trim();
                // Split by double newlines first, then fall back to single newlines
                let enhancedPrompts = content.split(/\n\n+/).filter(line => line.trim());
                if (enhancedPrompts.length < 2) {
                    // Fallback: split by single newlines if double didn't work
                    enhancedPrompts = content.split('\n').filter(line => line.trim());
                }
                enhancedPrompts = enhancedPrompts.slice(0, numVariations);

                return enhancedPrompts.length > 0 ? enhancedPrompts : [basePrompt];
            } catch (error) {
                console.error('Enhance error:', error);
                return [basePrompt];
            }
        }

        async function generate() {
            if (state.prompts.length === 0) return;

            state.results = [];
            resultsGrid.innerHTML = '';

            const promptsToGenerate = [...state.prompts];
            const totalTasks = promptsToGenerate.length * state.selectedModels.length;
            let completed = 0;

            progressSection.classList.add('visible');
            progressCount.textContent = `0 / ${totalTasks}`;
            progressBar.style.width = '0%';

            // Generate all prompts for all selected models in parallel
            const allPromises = [];

            state.selectedModels.forEach(modelKey => {
                const model = MODELS[modelKey];

                promptsToGenerate.forEach((prompt, index) => {
                    const promise = (async () => {
                        try {
                            let body = {};

                            if (modelKey === 'reve') {
                                body = {
                                    prompt: prompt,
                                    aspect_ratio: state.customWidth ? undefined : state.aspectRatio,
                                    num_images: state.seeds,
                                    output_format: 'png'
                                };
                            } else if (modelKey === 'zimage') {
                                let imageSize;
                                if (state.customWidth && state.customHeight) {
                                    imageSize = { width: state.customWidth, height: state.customHeight };
                                } else {
                                    imageSize = getAspectSize(state.aspectRatio);
                                }

                                body = {
                                    prompt: prompt,
                                    image_size: imageSize,
                                    num_images: state.seeds,
                                    num_inference_steps: state.steps,
                                    enable_safety_checker: false,
                                    output_format: 'png',
                                    acceleration: 'none'
                                };
                            } else if (modelKey === 'flux2') {
                                let imageSize;
                                if (state.customWidth && state.customHeight) {
                                    imageSize = { width: state.customWidth, height: state.customHeight };
                                } else {
                                    imageSize = getAspectSize(state.aspectRatio);
                                }

                                body = {
                                    prompt: prompt,
                                    image_size: imageSize,
                                    num_images: state.seeds,
                                    enable_safety_checker: false,
                                    output_format: 'png'
                                };
                            } else if (modelKey === 'krea') {
                                let imageSize;
                                if (state.customWidth && state.customHeight) {
                                    imageSize = { width: state.customWidth, height: state.customHeight };
                                } else {
                                    imageSize = getAspectSize(state.aspectRatio);
                                }

                                body = {
                                    prompt: prompt,
                                    image_size: imageSize,
                                    num_images: state.seeds,
                                    enable_safety_checker: false,
                                    output_format: 'png'
                                };
                            } else if (modelKey === 'nanobanana') {
                                body = {
                                    prompt: prompt,
                                    aspect_ratio: state.aspectRatio,
                                    num_images: state.seeds,
                                    resolution: state.resolution,
                                    output_format: 'png'
                                };
                            }

                            const response = await fetch(model.endpoint, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': `Key ${FAL_API_KEY}`
                                },
                                body: JSON.stringify(body)
                            });

                            const data = await response.json();

                            if (data.error) {
                                console.error(`Error for ${model.name} - prompt ${index + 1}:`, data.error);
                                return { success: false, prompt, modelKey, error: data.error };
                            }

                            const images = data.images || [];

                            // Add each image to results with model info
                            images.forEach(img => {
                                state.results.push({
                                    url: img.url,
                                    prompt: prompt,
                                    modelKey: modelKey,
                                    modelName: model.name
                                });
                            });

                            // Update progress
                            completed++;
                            progressCount.textContent = `${completed} / ${totalTasks}`;
                            progressBar.style.width = `${(completed / totalTasks) * 100}%`;

                            // Render results as they come in
                            renderResults();

                            return { success: true, prompt, modelKey, images };
                        } catch (error) {
                            console.error(`Error for ${model.name} - prompt ${index + 1}:`, error);
                            completed++;
                            progressCount.textContent = `${completed} / ${totalTasks}`;
                            progressBar.style.width = `${(completed / totalTasks) * 100}%`;
                            return { success: false, prompt, modelKey, error: error.message };
                        }
                    })();

                    allPromises.push(promise);
                });
            });

            await Promise.all(allPromises);

            progressSection.classList.remove('visible');
            resultsSection.classList.add('visible');
        }

        function renderResults() {
            resultsGrid.innerHTML = state.results.map((result, idx) => `
                <div class="result-card" onclick="openLightbox(${idx})">
                    <img src="${result.url}" alt="Generated ${idx + 1}" class="result-image">
                    <div class="result-overlay">
                        <p class="result-prompt">${result.prompt}</p>
                    </div>
                </div>
            `).join('');

            resultsSection.classList.add('visible');
        }

        function openLightbox(idx) {
            state.lightboxIndex = idx;
            updateLightboxContent();
            lightbox.classList.add('visible');
        }

        function closeLightbox() {
            lightbox.classList.remove('visible');
        }

        function navigateLightbox(direction) {
            const newIndex = state.lightboxIndex + direction;
            if (newIndex >= 0 && newIndex < state.results.length) {
                state.lightboxIndex = newIndex;
                updateLightboxContent();
            }
        }

        function updateLightboxContent() {
            const result = state.results[state.lightboxIndex];
            lightboxImage.src = result.url;
            document.getElementById('lightbox-model').textContent = result.modelName || 'Unknown';
            lightboxPrompt.textContent = result.prompt;
            lightboxDownload.onclick = () => downloadImage(result.url, `generate-${state.lightboxIndex + 1}.png`);
        }

        async function downloadImage(url, filename) {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const blobUrl = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = blobUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(blobUrl);
            } catch (error) {
                window.open(url, '_blank');
            }
        }

        init();
    </script>
