<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --white: #FFFFFF;
            --off-white: #F5F5F5;
            --gainsboro: #DCDCDC;
            --ash-grey: #A0A0A0;
            --slate: #778899;
            --carbon: #333333;
            --jet: #252525;
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            --space-xs: 6px;
            --space-sm: 10px;
            --space-md: 16px;
            --space-lg: 20px;
            --transition-fast: 150ms ease;
        }

        body {
            font-family: var(--font-sans);
            font-size: 13px;
            line-height: 1.5;
            color: var(--carbon);
            background: var(--white);
            padding: var(--space-lg) var(--space-md);
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .hero {
            text-align: center;
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-md);
            border-bottom: 1px solid var(--gainsboro);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: var(--space-xs);
        }

        .hero-subtitle {
            color: var(--slate);
            font-size: 12px;
        }

        .section-label {
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--slate);
            margin-bottom: var(--space-xs);
        }

        .section {
            margin-bottom: var(--space-md);
        }

        /* Images Row */
        .images-row {
            display: flex;
            gap: var(--space-sm);
        }

        .images-column {
            flex: 1;
        }

        /* Upload Grid */
        .upload-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 4px;
            padding: 8px;
            border: 2px dashed var(--gainsboro);
            border-radius: 4px;
            transition: all var(--transition-fast);
        }

        .upload-grid.drag-over {
            border-color: var(--jet);
            background: var(--off-white);
        }

        .upload-slot {
            aspect-ratio: 3/4;
            border: 1px solid var(--gainsboro);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all var(--transition-fast);
            background: var(--off-white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: var(--gainsboro);
        }

        .upload-slot:hover {
            border-color: var(--jet);
        }

        .upload-slot.filled {
            border-color: var(--jet);
            background: white;
        }

        .upload-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-slot .remove-btn {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 14px;
            height: 14px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 10px;
            display: none;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .upload-slot.filled:hover .remove-btn {
            display: flex;
        }

        .upload-slot .checkbox-wrapper {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }

        .upload-slot .checkbox-wrapper input[type="checkbox"] {
            width: 12px;
            height: 12px;
            cursor: pointer;
            margin: 0;
        }

        .upload-slot.deselected {
            opacity: 0.4;
        }

        .upload-slot.deselected img {
            filter: grayscale(100%);
        }

        /* Idea Section */
        .idea-row {
            display: flex;
            gap: var(--space-xs);
            align-items: center;
        }

        .idea-input {
            flex: 1;
            height: 32px;
            padding: 0 var(--space-sm);
            background: var(--off-white);
            border: 1px solid var(--gainsboro);
            font-size: 12px;
            font-family: var(--font-sans);
            transition: border-color var(--transition-fast);
        }

        .idea-input:focus {
            outline: none;
            border-color: var(--jet);
            background: var(--white);
        }

        .idea-controls {
            display: flex;
            gap: var(--space-xs);
            align-items: center;
        }

        .slider-box {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            height: 32px;
            background: var(--white);
            border: 1px solid var(--gainsboro);
            padding: 0 8px;
            min-width: 60px;
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            height: 3px;
            background: var(--gainsboro);
            border-radius: 2px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--jet);
            border-radius: 50%;
            cursor: pointer;
        }

        .slider-value {
            min-width: 12px;
            text-align: right;
            font-weight: 600;
            font-size: 11px;
        }

        .idea-generate-btn {
            height: 32px;
            min-width: 100px;
            padding: 0 var(--space-sm);
            background: var(--off-white);
            border: 1px solid var(--gainsboro);
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-family: var(--font-sans);
        }

        .idea-generate-btn:hover:not(:disabled) {
            background: var(--jet);
            border-color: var(--jet);
            color: var(--white);
        }

        .idea-generate-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Prompt Textarea */
        .prompt-textarea {
            width: 100%;
            min-height: 80px;
            background: var(--off-white);
            border: 1px solid var(--gainsboro);
            padding: var(--space-sm);
            font-size: 12px;
            font-family: var(--font-sans);
            resize: vertical;
            transition: border-color var(--transition-fast);
            line-height: 1.7;
        }

        .prompt-textarea:focus {
            outline: none;
            border-color: var(--jet);
            background: var(--white);
        }

        .prompt-hint {
            font-size: 10px;
            color: var(--ash-grey);
            margin-top: 4px;
            text-align: center;
        }

        /* Settings */
        .settings-section {
            background: var(--off-white);
            border: 1px solid var(--gainsboro);
            padding: var(--space-sm);
            margin-bottom: var(--space-md);
        }

        .settings-row {
            display: flex;
            gap: var(--space-sm);
            align-items: flex-end;
            margin-bottom: var(--space-sm);
        }

        .settings-row:last-child {
            margin-bottom: 0;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
        }

        .setting-group.flex-1 {
            flex: 1;
        }

        .setting-label {
            display: block;
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--carbon);
            margin-bottom: 4px;
        }

        /* Model Buttons */
        .model-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .model-btn {
            height: 32px;
            padding: 0 12px;
            background: var(--white);
            border: 1px solid var(--gainsboro);
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-family: var(--font-sans);
        }

        .model-btn:hover {
            border-color: var(--ash-grey);
        }

        .model-btn.active {
            background: var(--jet);
            border-color: var(--jet);
            color: var(--white);
        }

        /* Aspect/Resolution Buttons */
        .option-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .option-btn {
            height: 32px;
            padding: 0 10px;
            background: var(--white);
            border: 1px solid var(--gainsboro);
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-family: var(--font-sans);
        }

        .option-btn:hover {
            border-color: var(--ash-grey);
        }

        .option-btn.active {
            background: var(--jet);
            border-color: var(--jet);
            color: var(--white);
        }

        /* Generate Section */
        .generate-section {
            padding-top: var(--space-sm);
            border-top: 1px solid var(--gainsboro);
            margin-top: var(--space-sm);
        }

        .calc-display {
            font-size: 11px;
            color: var(--slate);
            margin-bottom: var(--space-xs);
            text-align: center;
        }

        .generate-btn {
            width: 100%;
            height: 36px;
            background: var(--jet);
            border: none;
            color: var(--white);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-family: var(--font-sans);
        }

        .generate-btn:hover:not(:disabled) {
            background: var(--carbon);
        }

        .generate-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn-cost {
            opacity: 0.7;
            margin-left: 6px;
            font-weight: 400;
        }

        /* Progress */
        .progress-section {
            display: none;
            margin-top: var(--space-lg);
        }

        .progress-section.visible {
            display: block;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--space-xs);
        }

        .progress-title {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-count {
            font-size: 11px;
            color: var(--slate);
        }

        .progress-bar-container {
            height: 3px;
            background: var(--gainsboro);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--jet);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Results */
        .results-section {
            margin-top: var(--space-lg);
            padding-top: var(--space-md);
            border-top: 1px solid var(--gainsboro);
            display: none;
        }

        .results-section.visible {
            display: block;
        }

        .results-header {
            text-align: center;
            margin-bottom: var(--space-md);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: var(--space-xs);
        }

        .result-card {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border: 1px solid var(--gainsboro);
            transition: all var(--transition-fast);
        }

        .result-card:hover {
            border-color: var(--jet);
        }

        .result-card img {
            width: 100%;
            display: block;
        }

        .result-card .model-tag {
            position: absolute;
            bottom: 4px;
            left: 4px;
            background: rgba(0,0,0,0.7);
            color: white;
            font-size: 9px;
            padding: 2px 6px;
            border-radius: 2px;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.98);
            z-index: 9999;
            padding: var(--space-lg);
        }

        .lightbox.visible {
            display: flex;
        }

        .lightbox-container {
            display: flex;
            width: 100%;
            height: 100%;
            gap: var(--space-lg);
        }

        .lightbox-left {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 0;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border: 1px solid var(--gainsboro);
        }

        .lightbox-right {
            width: 280px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
            padding-top: 40px;
        }

        .lightbox-section {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }

        .lightbox-section-title {
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--slate);
        }

        .lightbox-model-text {
            font-size: 14px;
            font-weight: 600;
            color: var(--carbon);
        }

        .lightbox-prompt-text {
            font-size: 11px;
            line-height: 1.5;
            color: var(--slate);
        }

        .lightbox-download {
            padding: 10px 20px;
            background: var(--jet);
            color: var(--white);
            border: none;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background var(--transition-fast);
            margin-top: auto;
        }

        .lightbox-download:hover {
            background: var(--carbon);
        }

        .lightbox-close {
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--carbon);
            line-height: 1;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 32px;
            cursor: pointer;
            color: var(--carbon);
            padding: 10px;
        }

        .lightbox-nav.prev { left: var(--space-md); }
        .lightbox-nav.next { right: 300px; }

        .error {
            display: none;
            background: #fef2f2;
            border: 1px solid #fecaca;
            padding: var(--space-sm);
            color: #991b1b;
            margin-bottom: var(--space-md);
            font-size: 12px;
            text-align: center;
        }

        .error.show {
            display: block;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Remix</h1>
            <p class="hero-subtitle">Transform images with AI</p>
        </div>

        <div class="error" id="error"></div>

        <!-- Images Row -->
        <div class="section images-row">
            <div class="images-column">
                <div class="section-label">Primary (Required)</div>
                <div class="upload-grid" id="primaryGrid" data-type="primary"></div>
                <input type="file" id="primaryInput" accept="image/*" multiple>
            </div>
            <div class="images-column">
                <div class="section-label">Secondary (Optional)</div>
                <div class="upload-grid" id="secondaryGrid" data-type="secondary"></div>
                <input type="file" id="secondaryInput" accept="image/*" multiple>
            </div>
        </div>

        <!-- Idea Section -->
        <div class="section">
            <div class="section-label">Idea</div>
            <div class="idea-row">
                <input type="text" class="idea-input" id="idea-input" placeholder="Describe what you want to create...">
                <div class="idea-controls">
                    <div class="slider-box">
                        <input type="range" class="slider" id="idea-prompts-slider" min="1" max="10" value="4">
                        <span class="slider-value" id="idea-prompts-value">4</span>
                    </div>
                    <button class="idea-generate-btn" id="idea-generate-btn">Generate</button>
                </div>
            </div>
        </div>

        <!-- Prompts -->
        <div class="section">
            <div class="section-label">Prompts</div>
            <textarea class="prompt-textarea" id="promptTextarea" placeholder="Enter prompts, one per line... (or use the idea generator above)"></textarea>
            <p class="prompt-hint">Each line creates a new prompt</p>
        </div>

        <!-- Settings -->
        <div class="settings-section">
            <!-- Models -->
            <div class="settings-row">
                <div class="setting-group flex-1">
                    <label class="setting-label">Models (select multiple)</label>
                    <div class="model-buttons" id="model-buttons">
                        <button class="model-btn active" data-model="nanobanana">Nano Banana</button>
                        <button class="model-btn" data-model="flux2">Flux 2</button>
                    </div>
                </div>
            </div>

            <!-- Aspect Ratio & Resolution -->
            <div class="settings-row">
                <div class="setting-group flex-1">
                    <label class="setting-label">Aspect Ratio</label>
                    <div class="option-buttons" id="aspect-buttons">
                        <button class="option-btn" data-value="16:9">16:9</button>
                        <button class="option-btn" data-value="9:16">9:16</button>
                        <button class="option-btn" data-value="3:2">3:2</button>
                        <button class="option-btn" data-value="2:3">2:3</button>
                        <button class="option-btn active" data-value="3:4">3:4</button>
                        <button class="option-btn" data-value="4:3">4:3</button>
                        <button class="option-btn" data-value="1:1">1:1</button>
                    </div>
                </div>
            </div>

            <!-- Resolution & Seeds -->
            <div class="settings-row">
                <div class="setting-group">
                    <label class="setting-label">Resolution</label>
                    <div class="option-buttons" id="resolution-buttons">
                        <button class="option-btn active" data-value="1K">1K</button>
                        <button class="option-btn" data-value="2K">2K</button>
                    </div>
                </div>

                <div class="setting-group">
                    <label class="setting-label">Seeds</label>
                    <div class="slider-box">
                        <input type="range" class="slider" id="seeds-slider" min="1" max="4" value="1">
                        <span class="slider-value" id="seeds-value">1</span>
                    </div>
                </div>
            </div>

            <!-- Generate -->
            <div class="generate-section">
                <div class="calc-display" id="calc-display">0 images × 0 prompts × 1 model = 0 images</div>
                <button class="generate-btn" id="generate-btn" disabled>
                    Generate Images <span class="btn-cost" id="cost-value">$0.00</span>
                </button>
            </div>
        </div>

        <!-- Progress -->
        <div class="progress-section" id="progress-section">
            <div class="progress-header">
                <span class="progress-title">Generating</span>
                <span class="progress-count" id="progress-count">0 / 0</span>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>

        <!-- Results -->
        <div class="results-section" id="results-section">
            <div class="results-header">
                <div class="section-label">Results</div>
            </div>
            <div class="results-grid" id="results-grid"></div>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightbox-close">×</button>
        <button class="lightbox-nav prev" id="lightbox-prev">←</button>
        <button class="lightbox-nav next" id="lightbox-next">→</button>
        <div class="lightbox-container">
            <div class="lightbox-left">
                <img src="" alt="" class="lightbox-image" id="lightbox-image">
            </div>
            <div class="lightbox-right">
                <div class="lightbox-section">
                    <h3 class="lightbox-section-title">Model</h3>
                    <p class="lightbox-model-text" id="lightbox-model"></p>
                </div>
                <div class="lightbox-section">
                    <h3 class="lightbox-section-title">Prompt</h3>
                    <p class="lightbox-prompt-text" id="lightbox-prompt"></p>
                </div>
                <button class="lightbox-download" id="lightbox-download">Download Image</button>
            </div>
        </div>
    </div>

    <script>
        // API Keys
        const FAL_API_KEY = '5dae08db-1712-4d1e-ba12-811a534302b3:d1bd3583cc5cff47f72bc913ee25ac97';
        const OPENAI_API_KEY = 'REMOVED_API_KEY';

        // Model configs
        const MODELS = {
            nanobanana: {
                name: 'Nano Banana',
                endpoint: 'https://fal.run/fal-ai/nano-banana-pro/edit',
                costPerImage: 0.15,
                usesAspectRatio: true
            },
            flux2: {
                name: 'Flux 2',
                endpoint: 'https://fal.run/fal-ai/flux-2-flex/edit',
                costPerImage: 0.08,
                usesAspectRatio: false
            }
        };

        // State
        let primaryImages = new Array(10).fill(null);
        let secondaryImages = new Array(10).fill(null);
        let state = {
            selectedModels: ['nanobanana'],
            aspectRatio: '3:4',
            resolution: '1K',
            seeds: 1,
            ideaNumPrompts: 4,
            results: [],
            lightboxIndex: 0
        };

        // DOM Elements
        const primaryGrid = document.getElementById('primaryGrid');
        const secondaryGrid = document.getElementById('secondaryGrid');
        const primaryInput = document.getElementById('primaryInput');
        const secondaryInput = document.getElementById('secondaryInput');
        const promptTextarea = document.getElementById('promptTextarea');
        const modelButtons = document.getElementById('model-buttons');
        const aspectButtons = document.getElementById('aspect-buttons');
        const resolutionButtons = document.getElementById('resolution-buttons');
        const seedsSlider = document.getElementById('seeds-slider');
        const seedsValue = document.getElementById('seeds-value');
        const generateBtn = document.getElementById('generate-btn');
        const costValue = document.getElementById('cost-value');
        const calcDisplay = document.getElementById('calc-display');
        const progressSection = document.getElementById('progress-section');
        const progressCount = document.getElementById('progress-count');
        const progressBar = document.getElementById('progress-bar');
        const resultsSection = document.getElementById('results-section');
        const resultsGrid = document.getElementById('results-grid');
        const errorDiv = document.getElementById('error');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const lightboxModel = document.getElementById('lightbox-model');
        const lightboxPrompt = document.getElementById('lightbox-prompt');
        const ideaInput = document.getElementById('idea-input');
        const ideaPromptsSlider = document.getElementById('idea-prompts-slider');
        const ideaPromptsValue = document.getElementById('idea-prompts-value');
        const ideaGenerateBtn = document.getElementById('idea-generate-btn');

        // Initialize grids
        function initializeGrids() {
            for (let i = 0; i < 10; i++) {
                primaryGrid.appendChild(createUploadSlot(i, 'primary'));
                secondaryGrid.appendChild(createUploadSlot(i, 'secondary'));
            }
        }

        function createUploadSlot(index, type) {
            const slot = document.createElement('div');
            slot.className = 'upload-slot';
            slot.innerHTML = '+';
            slot.dataset.index = index;
            slot.dataset.type = type;
            slot.addEventListener('click', () => {
                const input = type === 'primary' ? primaryInput : secondaryInput;
                input.click();
                input.dataset.targetSlot = index;
            });
            return slot;
        }

        // Drag and drop
        function setupDragAndDrop(grid, type) {
            grid.addEventListener('dragover', (e) => {
                e.preventDefault();
                grid.classList.add('drag-over');
            });
            grid.addEventListener('dragleave', () => grid.classList.remove('drag-over'));
            grid.addEventListener('drop', (e) => {
                e.preventDefault();
                grid.classList.remove('drag-over');
                const files = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/'));
                if (files.length > 0) handleFileUpload(files, type, null);
            });
        }

        primaryInput.addEventListener('change', (e) => {
            handleFileUpload(Array.from(e.target.files), 'primary', e.target.dataset.targetSlot ? parseInt(e.target.dataset.targetSlot) : null);
            e.target.value = '';
        });

        secondaryInput.addEventListener('change', (e) => {
            handleFileUpload(Array.from(e.target.files), 'secondary', e.target.dataset.targetSlot ? parseInt(e.target.dataset.targetSlot) : null);
            e.target.value = '';
        });

        function handleFileUpload(files, type, startIndex) {
            const images = type === 'primary' ? primaryImages : secondaryImages;
            const grid = type === 'primary' ? primaryGrid : secondaryGrid;

            files.forEach((file, i) => {
                let index = startIndex !== null ? startIndex : images.findIndex((img, idx) => !img && idx >= i);
                if (index === -1 || index >= 10) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    images[index] = { file, url: e.target.result, selected: true };
                    const slot = grid.children[index];
                    slot.classList.add('filled');
                    slot.innerHTML = `
                        <img src="${e.target.result}" alt="Image ${index + 1}">
                        <div class="checkbox-wrapper" onclick="event.stopPropagation()">
                            <input type="checkbox" checked onchange="toggleImage(${index}, '${type}', this.checked)">
                        </div>
                        <button class="remove-btn" onclick="event.stopPropagation(); removeImage(${index}, '${type}')">×</button>
                    `;
                    updateCalculator();
                };
                reader.readAsDataURL(file);
            });
        }

        window.toggleImage = function(index, type, checked) {
            const images = type === 'primary' ? primaryImages : secondaryImages;
            const grid = type === 'primary' ? primaryGrid : secondaryGrid;
            if (images[index]) {
                images[index].selected = checked;
                grid.children[index].classList.toggle('deselected', !checked);
                updateCalculator();
            }
        };

        window.removeImage = function(index, type) {
            const images = type === 'primary' ? primaryImages : secondaryImages;
            const grid = type === 'primary' ? primaryGrid : secondaryGrid;
            images.splice(index, 1);
            images.push(null);
            rerenderGrid(images, grid, type);
            updateCalculator();
        };

        function rerenderGrid(images, grid, type) {
            for (let i = 0; i < 10; i++) {
                const slot = grid.children[i];
                if (images[i]) {
                    slot.className = 'upload-slot filled' + (images[i].selected ? '' : ' deselected');
                    slot.innerHTML = `
                        <img src="${images[i].url}" alt="Image ${i + 1}">
                        <div class="checkbox-wrapper" onclick="event.stopPropagation()">
                            <input type="checkbox" ${images[i].selected ? 'checked' : ''} onchange="toggleImage(${i}, '${type}', this.checked)">
                        </div>
                        <button class="remove-btn" onclick="event.stopPropagation(); removeImage(${i}, '${type}')">×</button>
                    `;
                } else {
                    slot.className = 'upload-slot';
                    slot.innerHTML = '+';
                }
            }
        }

        // Model buttons
        modelButtons.addEventListener('click', (e) => {
            if (e.target.classList.contains('model-btn')) {
                e.target.classList.toggle('active');
                const modelKey = e.target.dataset.model;
                if (e.target.classList.contains('active')) {
                    if (!state.selectedModels.includes(modelKey)) state.selectedModels.push(modelKey);
                } else {
                    state.selectedModels = state.selectedModels.filter(m => m !== modelKey);
                }
                if (state.selectedModels.length === 0) {
                    state.selectedModels = ['nanobanana'];
                    modelButtons.querySelector('[data-model="nanobanana"]').classList.add('active');
                }
                updateCalculator();
            }
        });

        // Aspect ratio buttons
        aspectButtons.addEventListener('click', (e) => {
            if (e.target.classList.contains('option-btn')) {
                aspectButtons.querySelectorAll('.option-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                state.aspectRatio = e.target.dataset.value;
            }
        });

        // Resolution buttons
        resolutionButtons.addEventListener('click', (e) => {
            if (e.target.classList.contains('option-btn')) {
                resolutionButtons.querySelectorAll('.option-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                state.resolution = e.target.dataset.value;
                updateCalculator();
            }
        });

        // Seeds slider
        seedsSlider.addEventListener('input', (e) => {
            state.seeds = parseInt(e.target.value);
            seedsValue.textContent = state.seeds;
            updateCalculator();
        });

        // Idea generator
        ideaPromptsSlider.addEventListener('input', (e) => {
            state.ideaNumPrompts = parseInt(e.target.value);
            ideaPromptsValue.textContent = state.ideaNumPrompts;
        });

        ideaGenerateBtn.addEventListener('click', generatePromptsFromIdea);
        ideaInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                generatePromptsFromIdea();
            }
        });

        async function generatePromptsFromIdea() {
            const idea = ideaInput.value.trim();
            if (!idea) return;

            ideaGenerateBtn.disabled = true;
            ideaGenerateBtn.textContent = 'Generating...';

            try {
                const prompts = await enhancePrompt(idea, state.ideaNumPrompts);
                promptTextarea.value = prompts.join('\n\n');
                updateCalculator();
                ideaInput.value = '';
            } catch (error) {
                console.error('Error generating prompts:', error);
            } finally {
                ideaGenerateBtn.disabled = false;
                ideaGenerateBtn.textContent = 'Generate';
            }
        }

        async function enhancePrompt(basePrompt, numVariations) {
            const systemPrompt = `You are an expert at writing detailed, creative prompts for AI image editing/remixing. Given a simple concept, expand it into ${numVariations} unique, detailed prompt variations.

Each prompt should:
1. Be a complete, self-contained image editing prompt
2. Include specific visual details (lighting, colors, composition, style)
3. Add artistic or photographic qualities (cinematic, editorial, documentary, etc.)
4. Create different creative interpretations/variations of the concept
5. Be 1-3 sentences long

IMPORTANT: Return ONLY the prompts. Separate each prompt with TWO blank lines. No numbering, no explanations, no extra text.`;

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o',
                        messages: [
                            { role: 'system', content: systemPrompt },
                            { role: 'user', content: basePrompt }
                        ],
                        temperature: 0.9
                    })
                });

                const data = await response.json();
                if (data.error) return [basePrompt];

                const content = data.choices[0].message.content.trim();
                let prompts = content.split(/\n\n+/).filter(line => line.trim());
                if (prompts.length < 2) prompts = content.split('\n').filter(line => line.trim());
                return prompts.slice(0, numVariations);
            } catch (error) {
                return [basePrompt];
            }
        }

        // Prompt textarea
        promptTextarea.addEventListener('input', updateCalculator);

        function getValidPrompts() {
            return promptTextarea.value.split(/\n\n+/).map(p => p.trim()).filter(p => p.length > 0);
        }

        // Update calculator
        function updateCalculator() {
            const selectedPrimary = primaryImages.filter(img => img && img.selected);
            const selectedSecondary = secondaryImages.filter(img => img && img.selected);
            const prompts = getValidPrompts();

            const numPrimary = selectedPrimary.length;
            const numSecondary = selectedSecondary.length > 0 ? selectedSecondary.length : 1;
            const numPrompts = prompts.length;
            const numSeeds = state.seeds;
            const numModels = state.selectedModels.length;

            const totalCombinations = numPrimary * numSecondary * numPrompts;
            const totalImages = totalCombinations * numSeeds * numModels;

            // Calculate cost
            let cost = 0;
            state.selectedModels.forEach(modelKey => {
                const model = MODELS[modelKey];
                let modelCost = model.costPerImage;
                if (modelKey === 'nanobanana' && state.resolution === '2K') modelCost *= 2;
                cost += totalCombinations * numSeeds * modelCost;
            });

            // Update display
            const secondaryLabel = selectedSecondary.length > 0 ? `${numSecondary} secondary` : '(solo)';
            calcDisplay.textContent = `${numPrimary} primary × ${secondaryLabel} × ${numPrompts} prompts × ${numSeeds} seeds × ${numModels} models = ${totalImages} images`;
            costValue.textContent = `$${cost.toFixed(2)}`;

            generateBtn.disabled = numPrimary === 0 || numPrompts === 0;
        }

        // Generate
        generateBtn.addEventListener('click', handleGenerate);

        async function handleGenerate() {
            errorDiv.classList.remove('show');

            const prompts = getValidPrompts();
            const selectedPrimary = primaryImages.filter(img => img && img.selected);
            const selectedSecondary = secondaryImages.filter(img => img && img.selected);

            if (prompts.length === 0 || selectedPrimary.length === 0) {
                showError('Please add images and prompts');
                return;
            }

            state.results = [];
            resultsGrid.innerHTML = '';

            // Build all tasks
            const allTasks = [];
            state.selectedModels.forEach(modelKey => {
                selectedPrimary.forEach((primaryImg) => {
                    const secondaryToUse = selectedSecondary.length > 0 ? selectedSecondary : [null];
                    secondaryToUse.forEach((secondaryImg) => {
                        const imageUrls = secondaryImg ? [primaryImg.url, secondaryImg.url] : [primaryImg.url];
                        prompts.forEach((prompt) => {
                            allTasks.push({ modelKey, prompt, imageUrls, seeds: state.seeds });
                        });
                    });
                });
            });

            const totalTasks = allTasks.length;
            let completed = 0;

            progressSection.classList.add('visible');
            progressCount.textContent = `0 / ${totalTasks}`;
            progressBar.style.width = '0%';
            generateBtn.disabled = true;

            // Execute all in parallel
            await Promise.all(allTasks.map(async (task) => {
                try {
                    const model = MODELS[task.modelKey];
                    let body = {};

                    if (task.modelKey === 'nanobanana') {
                        body = {
                            prompt: task.prompt,
                            image_urls: task.imageUrls,
                            num_images: task.seeds,
                            aspect_ratio: state.aspectRatio,
                            resolution: state.resolution,
                            output_format: 'png'
                        };
                    } else if (task.modelKey === 'flux2') {
                        body = {
                            prompt: task.prompt,
                            image_urls: task.imageUrls,
                            num_images: task.seeds,
                            output_format: 'png',
                            enable_safety_checker: false
                        };
                    }

                    const response = await fetch(model.endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Key ${FAL_API_KEY}`
                        },
                        body: JSON.stringify(body)
                    });

                    const data = await response.json();

                    if (data.images) {
                        data.images.forEach(img => {
                            state.results.push({
                                url: img.url,
                                prompt: task.prompt,
                                modelKey: task.modelKey,
                                modelName: model.name
                            });
                        });
                        renderResults();
                    }
                } catch (error) {
                    console.error('Task error:', error);
                }

                completed++;
                progressCount.textContent = `${completed} / ${totalTasks}`;
                progressBar.style.width = `${(completed / totalTasks) * 100}%`;
            }));

            progressSection.classList.remove('visible');
            resultsSection.classList.add('visible');
            updateCalculator();
        }

        function renderResults() {
            resultsGrid.innerHTML = state.results.map((result, idx) => `
                <div class="result-card" onclick="openLightbox(${idx})">
                    <img src="${result.url}" alt="Result ${idx + 1}">
                    <span class="model-tag">${result.modelName}</span>
                </div>
            `).join('');
        }

        // Lightbox
        window.openLightbox = function(index) {
            state.lightboxIndex = index;
            updateLightboxContent();
            lightbox.classList.add('visible');
            document.body.style.overflow = 'hidden';
        };

        function updateLightboxContent() {
            const result = state.results[state.lightboxIndex];
            lightboxImage.src = result.url;
            lightboxModel.textContent = result.modelName;
            lightboxPrompt.textContent = result.prompt;
        }

        document.getElementById('lightbox-close').addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => { if (e.target === lightbox) closeLightbox(); });

        document.getElementById('lightbox-prev').addEventListener('click', () => {
            state.lightboxIndex = (state.lightboxIndex - 1 + state.results.length) % state.results.length;
            updateLightboxContent();
        });

        document.getElementById('lightbox-next').addEventListener('click', () => {
            state.lightboxIndex = (state.lightboxIndex + 1) % state.results.length;
            updateLightboxContent();
        });

        document.getElementById('lightbox-download').addEventListener('click', async () => {
            const url = state.results[state.lightboxIndex].url;
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = blobUrl;
                a.download = `remix-${Date.now()}.png`;
                a.click();
                window.URL.revokeObjectURL(blobUrl);
            } catch (e) {
                console.error('Download failed:', e);
            }
        });

        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('visible')) return;
            if (e.key === 'Escape') closeLightbox();
            else if (e.key === 'ArrowLeft') document.getElementById('lightbox-prev').click();
            else if (e.key === 'ArrowRight') document.getElementById('lightbox-next').click();
        });

        function closeLightbox() {
            lightbox.classList.remove('visible');
            document.body.style.overflow = '';
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        // Initialize
        initializeGrids();
        setupDragAndDrop(primaryGrid, 'primary');
        setupDragAndDrop(secondaryGrid, 'secondary');
        updateCalculator();
    </script>
</body>
