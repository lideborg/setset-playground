    <style>
        :root {
            color-scheme: light only;
        }

        .container {
            max-width: 1400px;
        }

        /* Models Grid */
        .models-section {
            margin-bottom: var(--space-lg);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-md);
        }

        .section-title {
            font-size: var(--text-lg);
            font-weight: 600;
            color: var(--carbon);
        }

        .models-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: var(--space-sm);
        }

        .model-card {
            position: relative;
            aspect-ratio: 3/4;
            border-radius: var(--radius-md);
            overflow: hidden;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all var(--transition-fast);
        }

        .model-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .model-card:hover {
            border-color: var(--ash-grey);
        }

        .model-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 6px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            font-size: 11px;
            font-weight: 500;
            text-align: center;
        }

        /* Filters Section */
        .filters-section {
            background: var(--off-white);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-lg);
        }

        .filter-row {
            display: flex;
            gap: var(--space-lg);
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 150px;
        }

        .filter-label {
            font-size: var(--text-2xs);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--carbon);
            margin-bottom: var(--space-xs);
            display: block;
        }

        .filter-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .filter-tag {
            padding: 6px 10px;
            font-size: 11px;
            font-weight: 500;
            background: var(--white);
            color: var(--slate);
            border: 1px solid var(--gainsboro);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.15s ease;
            user-select: none;
        }

        .filter-tag:hover {
            border-color: var(--ash-grey);
        }

        .filter-tag.active {
            background: var(--jet);
            color: var(--white);
            border-color: var(--jet);
        }

        .filter-tag .count {
            font-size: 10px;
            opacity: 0.7;
            margin-left: 3px;
        }

        /* Results count */
        .results-count {
            font-size: var(--text-sm);
            color: var(--slate);
            margin-bottom: var(--space-sm);
        }

        /* No results message */
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--slate);
            grid-column: 1 / -1;
        }

        .no-results h3 {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        /* Lightbox - Setset style with side panel */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-container {
            display: flex;
            max-width: 90vw;
            max-height: 90vh;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .lightbox-image-wrap {
            flex: 0 0 auto;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-image-wrap img {
            max-width: 55vw;
            max-height: 85vh;
            object-fit: contain;
        }

        .lightbox-panel {
            width: 280px;
            padding: 32px;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        .lightbox-panel h3 {
            font-size: 22px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .lightbox-panel .description {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .lightbox-panel .tags-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #999;
            margin-bottom: 10px;
        }

        .lightbox-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .lightbox-tags .tag {
            padding: 5px 10px;
            font-size: 11px;
            font-weight: 500;
            background: #f0f0f0;
            color: #555;
            border-radius: 4px;
        }

        .lightbox-tags .tag.gender-male {
            background: rgba(100, 150, 255, 0.15);
            color: rgba(60, 100, 200, 0.9);
        }

        .lightbox-tags .tag.gender-female {
            background: rgba(255, 100, 150, 0.15);
            color: rgba(200, 80, 120, 0.9);
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.5);
            border: none;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .lightbox-close:hover {
            background: rgba(0,0,0,0.7);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.3);
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-nav:hover {
            background: rgba(0,0,0,0.6);
        }

        .lightbox-nav.prev { left: 20px; }
        .lightbox-nav.next { right: 20px; }
    </style>
</head>

        // Filter state
        let activeFilters = {
            gender: [],
            age: [],
            ethnicity: [],
            hair: []
        };

        // Extract unique tags by category
        function extractTags() {
            const categories = {
                gender: new Set(),
                age: new Set(),
                ethnicity: new Set(),
                hair: new Set()
            };

            const genderTags = ['male', 'female'];
            const ageTags = ['young', 'adult', 'mature'];
            const ethnicityTags = ['caucasian', 'black', 'asian', 'latino', 'latina', 'middle-eastern'];
            const hairTags = ['dark-hair', 'light-hair', 'red-hair', 'grey-hair'];

            MODELS.forEach(model => {
                model.tags.forEach(tag => {
                    if (genderTags.includes(tag)) categories.gender.add(tag);
                    else if (ageTags.includes(tag)) categories.age.add(tag);
                    else if (ethnicityTags.includes(tag)) categories.ethnicity.add(tag);
                    else if (hairTags.includes(tag)) categories.hair.add(tag);
                });
            });

            return {
                gender: Array.from(categories.gender),
                age: Array.from(categories.age),
                ethnicity: Array.from(categories.ethnicity),
                hair: Array.from(categories.hair)
            };
        }

        // Count models with tag
        function countModelsWithTag(tag) {
            return MODELS.filter(m => m.tags.includes(tag)).length;
        }

        // Render filter tags
        function renderFilters() {
            const tags = extractTags();

            Object.keys(tags).forEach(category => {
                const container = document.getElementById(`${category}-filters`);
                container.innerHTML = tags[category].map(tag => {
                    const count = countModelsWithTag(tag);
                    const isActive = activeFilters[category].includes(tag);
                    return `
                        <div class="filter-tag ${isActive ? 'active' : ''}"
                             data-category="${category}"
                             data-tag="${tag}"
                             onclick="toggleFilter('${category}', '${tag}')">
                            ${tag.replace(/-/g, ' ')}
                            <span class="count">(${count})</span>
                        </div>
                    `;
                }).join('');
            });
        }

        // Toggle filter
        function toggleFilter(category, tag) {
            const index = activeFilters[category].indexOf(tag);
            if (index === -1) {
                activeFilters[category].push(tag);
            } else {
                activeFilters[category].splice(index, 1);
            }
            renderFilters();
            renderGrid();
        }

        // Filter models based on active filters
        function getFilteredModels() {
            return MODELS.filter(model => {
                for (const category in activeFilters) {
                    const filters = activeFilters[category];
                    if (filters.length > 0) {
                        const hasMatch = filters.some(tag => model.tags.includes(tag));
                        if (!hasMatch) return false;
                    }
                }
                return true;
            });
        }

        // Render models grid
        function renderGrid() {
            const grid = document.getElementById('models-grid');
            const filtered = getFilteredModels();

            // Update results count
            const total = MODELS.length;
            const showing = filtered.length;
            document.getElementById('results-count').textContent =
                showing === total ? `${total} models` : `${showing} of ${total}`;

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <h3>No models found</h3>
                        <p>Try adjusting your filters</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filtered.map(model => {
                // Use thumbnail for grid display
                const thumbImage = model.image.replace('/talent/', '/talent/thumbs/');
                return `
                <div class="model-card" data-id="${model.id}" onclick="openLightbox('${model.id}')">
                    <img src="${thumbImage}" alt="${model.name}" loading="lazy">
                    <div class="model-name">${model.name}</div>
                </div>
            `}).join('');
        }

        // Lightbox functionality
        let currentModelIndex = 0;
        let filteredModels = [];

        function openLightbox(modelId) {
            filteredModels = getFilteredModels();
            currentModelIndex = filteredModels.findIndex(m => m.id === modelId);
            if (currentModelIndex === -1) currentModelIndex = 0;

            showLightboxModel(currentModelIndex);
            document.getElementById('lightbox').classList.add('active');
        }

        function showLightboxModel(index) {
            const model = filteredModels[index];
            // Use full-res image in lightbox
            document.getElementById('lightbox-img').src = model.image;
            document.getElementById('lightbox-panel').innerHTML = `
                <h3>${model.name}</h3>
                <p class="description">${model.description}</p>
                <div class="tags-label">Tags</div>
                <div class="lightbox-tags">
                    ${model.tags.map(tag => {
                        const genderClass = tag === 'male' ? 'gender-male' : tag === 'female' ? 'gender-female' : '';
                        return `<span class="tag ${genderClass}">${tag.replace(/-/g, ' ')}</span>`;
                    }).join('')}
                </div>
            `;
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        function navigateLightbox(direction) {
            if (filteredModels.length === 0) return;
            currentModelIndex = (currentModelIndex + direction + filteredModels.length) % filteredModels.length;
            showLightboxModel(currentModelIndex);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!document.getElementById('lightbox').classList.contains('active')) return;
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') navigateLightbox(-1);
            if (e.key === 'ArrowRight') navigateLightbox(1);
        });

        // Close lightbox on background click
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.classList.contains('lightbox')) closeLightbox();
        });

        // Init
        renderFilters();
        renderGrid();
