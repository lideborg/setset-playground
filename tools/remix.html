<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remix</title>
    <link rel="stylesheet" href="/shared/css/tokens.css">
    <link rel="stylesheet" href="/shared/css/base.css">
    <link rel="stylesheet" href="/shared/css/components.css">
    <style>
        /* Page-specific styles */
        .container {
            max-width: 700px;
        }

        /* Images Row */
        .images-row {
            display: flex;
            gap: var(--space-sm);
            margin-bottom: var(--space-md);
        }

        .images-column {
            flex: 1;
        }

        /* Upload Grid */
        .upload-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: var(--space-2xs);
            padding: var(--space-xs);
            border: 2px dashed var(--gainsboro);
            border-radius: var(--radius-md);
            transition: all var(--transition-fast);
        }

        .upload-grid.drag-over {
            border-color: var(--jet);
            background: var(--off-white);
        }

        .upload-slot {
            aspect-ratio: 3/4;
            border: 1px solid var(--gainsboro);
            border-radius: var(--radius-sm);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all var(--transition-fast);
            background: var(--off-white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: var(--gainsboro);
        }

        .upload-slot:hover {
            border-color: var(--jet);
        }

        .upload-slot.filled {
            border-color: var(--jet);
            background: var(--white);
        }

        .upload-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-slot .remove-btn {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 14px;
            height: 14px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--white);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 10px;
            display: none;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .upload-slot.filled:hover .remove-btn {
            display: flex;
        }

        .upload-slot .checkbox-wrapper {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }

        .upload-slot .checkbox-wrapper input[type="checkbox"] {
            width: 12px;
            height: 12px;
            cursor: pointer;
            margin: 0;
        }

        .upload-slot.deselected {
            opacity: 0.4;
        }

        .upload-slot.deselected img {
            filter: grayscale(100%);
        }

        /* Idea Section */
        .idea-section {
            margin-bottom: var(--space-sm);
        }

        .idea-row {
            display: flex;
            gap: var(--space-xs);
            align-items: center;
        }

        .idea-input {
            flex: 1;
            height: 32px;
        }

        .idea-controls {
            display: flex;
            gap: var(--space-xs);
            align-items: center;
        }

        .idea-generate-btn {
            height: 32px;
            min-width: 100px;
        }

        /* Prompt Section */
        .prompt-section {
            margin-bottom: var(--space-md);
        }

        .prompt-hint {
            font-size: var(--text-xs);
            color: var(--ash-grey);
            margin-top: var(--space-2xs);
            text-align: center;
        }

        /* Generate Section */
        .generate-section {
            padding-top: var(--space-sm);
            border-top: 1px solid var(--gainsboro);
            margin-top: var(--space-sm);
        }

        .calc-display {
            font-size: var(--text-sm);
            color: var(--slate);
            margin-bottom: var(--space-xs);
            text-align: center;
        }

        .btn-cost {
            opacity: 0.7;
            margin-left: 6px;
            font-weight: 400;
        }

        /* Results */
        .result-card .model-tag {
            position: absolute;
            bottom: var(--space-2xs);
            left: var(--space-2xs);
            background: rgba(0,0,0,0.7);
            color: var(--white);
            font-size: var(--text-2xs);
            padding: 2px 6px;
            border-radius: var(--radius-sm);
        }

        /* Error */
        .error {
            display: none;
            background: #fef2f2;
            border: 1px solid #fecaca;
            padding: var(--space-sm);
            color: #991b1b;
            margin-bottom: var(--space-md);
            font-size: var(--text-base);
            text-align: center;
            border-radius: var(--radius-md);
        }

        .error.show {
            display: block;
        }

        input[type="file"] {
            display: none;
        }

        /* Custom lightbox overrides */
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 32px;
            cursor: pointer;
            color: var(--white);
            padding: var(--space-sm);
            z-index: 10;
        }

        .lightbox-nav.prev { left: var(--space-md); }
        .lightbox-nav.next { right: 320px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Remix</h1>
            <p class="hero-subtitle">Transform images with AI</p>
        </div>

        <div class="error" id="error"></div>

        <!-- Images Row -->
        <div class="images-row">
            <div class="images-column">
                <div class="section-label">Primary (Required)</div>
                <div class="upload-grid" id="primaryGrid" data-type="primary"></div>
                <input type="file" id="primaryInput" accept="image/*" multiple>
            </div>
            <div class="images-column">
                <div class="section-label">Secondary (Optional)</div>
                <div class="upload-grid" id="secondaryGrid" data-type="secondary"></div>
                <input type="file" id="secondaryInput" accept="image/*" multiple>
            </div>
        </div>

        <!-- Idea Section -->
        <div class="idea-section">
            <div class="section-label">Idea</div>
            <div class="idea-row">
                <input type="text" class="input idea-input" id="idea-input" placeholder="Describe what you want to create...">
                <div class="idea-controls">
                    <div class="slider-box slider-box--compact">
                        <input type="range" class="slider" id="idea-prompts-slider" min="1" max="10" value="4">
                        <span class="slider-value" id="idea-prompts-value">4</span>
                    </div>
                    <button class="btn idea-generate-btn" id="idea-generate-btn">Generate</button>
                </div>
            </div>
        </div>

        <!-- Prompts -->
        <div class="prompt-section">
            <div class="section-label">Prompts</div>
            <textarea class="textarea" id="promptTextarea" placeholder="Enter prompts, one per line... (or use the idea generator above)"></textarea>
            <p class="prompt-hint">Each line creates a new prompt</p>
        </div>

        <!-- Settings -->
        <div class="settings-section">
            <!-- Models -->
            <div class="settings-row">
                <div class="setting-group flex-1">
                    <label class="setting-label">Models (select multiple)</label>
                    <div class="btn-group" id="model-buttons">
                        <button class="btn btn--toggle active" data-model="nanobanana">Nano Banana</button>
                        <button class="btn btn--toggle" data-model="flux2">Flux 2</button>
                    </div>
                </div>
            </div>

            <!-- Aspect Ratio -->
            <div class="settings-row">
                <div class="setting-group flex-1">
                    <label class="setting-label">Aspect Ratio</label>
                    <div class="btn-group" id="aspect-buttons">
                        <button class="btn btn--toggle" data-value="16:9">16:9</button>
                        <button class="btn btn--toggle" data-value="9:16">9:16</button>
                        <button class="btn btn--toggle" data-value="3:2">3:2</button>
                        <button class="btn btn--toggle" data-value="2:3">2:3</button>
                        <button class="btn btn--toggle active" data-value="3:4">3:4</button>
                        <button class="btn btn--toggle" data-value="4:3">4:3</button>
                        <button class="btn btn--toggle" data-value="1:1">1:1</button>
                    </div>
                </div>
            </div>

            <!-- Resolution & Seeds -->
            <div class="settings-row">
                <div class="setting-group">
                    <label class="setting-label">Resolution</label>
                    <div class="btn-group" id="resolution-buttons">
                        <button class="btn btn--toggle active" data-value="1K">1K</button>
                        <button class="btn btn--toggle" data-value="2K">2K</button>
                    </div>
                </div>

                <div class="setting-group">
                    <label class="setting-label">Seeds</label>
                    <div class="slider-box">
                        <input type="range" class="slider" id="seeds-slider" min="1" max="4" value="1">
                        <span class="slider-value" id="seeds-value">1</span>
                    </div>
                </div>
            </div>

            <!-- Generate -->
            <div class="generate-section">
                <div class="calc-display" id="calc-display">0 images &times; 0 prompts &times; 1 model = 0 images</div>
                <button class="btn btn--primary btn--lg btn--block" id="generate-btn" disabled>
                    Generate Images <span class="btn-cost" id="cost-value">$0.00</span>
                </button>
            </div>
        </div>

        <!-- Progress -->
        <div class="progress-section" id="progress-section">
            <div class="progress-header">
                <span class="progress-title">Generating</span>
                <span class="progress-count" id="progress-count">0 / 0</span>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>

        <!-- Results -->
        <div class="results-section" id="results-section">
            <div class="results-header">
                <h2>Results</h2>
                <p class="results-subtitle">Click to view details</p>
            </div>
            <div class="results-grid" id="results-grid"></div>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightbox-close">&times;</button>
            <button class="lightbox-nav prev" id="lightbox-prev">&larr;</button>
            <button class="lightbox-nav next" id="lightbox-next">&rarr;</button>
            <div class="lightbox-left">
                <img src="" alt="" class="lightbox-image" id="lightbox-image">
            </div>
            <div class="lightbox-right">
                <div class="lightbox-section">
                    <h3 class="lightbox-section-title">Model</h3>
                    <p class="lightbox-model-text" id="lightbox-model"></p>
                </div>
                <div class="lightbox-section">
                    <h3 class="lightbox-section-title">Prompt</h3>
                    <p class="lightbox-prompt-text" id="lightbox-prompt"></p>
                </div>
                <button class="lightbox-download" id="lightbox-download">Download Image</button>
            </div>
        </div>
    </div>

    <!-- Loading -->
    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
        <p class="loading-text" id="loading-text">Loading...</p>
    </div>

    <!-- Shared JS -->
    <script src="/shared/js/models.js"></script>
    <script src="/shared/js/utils.js"></script>
    <script src="/shared/js/api.js"></script>

    <script>
        // Remix-specific model configs (image-to-image)
        const REMIX_MODELS = {
            nanobanana: {
                name: 'Nano Banana',
                endpoint: 'nanobanana-edit',
                costPerImage: 0.15,
                usesAspectRatio: true
            },
            flux2: {
                name: 'Flux 2',
                endpoint: 'flux2-redux',
                costPerImage: 0.08,
                usesAspectRatio: false
            }
        };

        // State
        let primaryImages = new Array(10).fill(null);
        let secondaryImages = new Array(10).fill(null);
        let state = {
            selectedModels: ['nanobanana'],
            aspectRatio: '3:4',
            resolution: '1K',
            seeds: 1,
            ideaNumPrompts: 4,
            results: [],
            lightboxIndex: 0
        };

        // DOM Elements
        const elements = {
            primaryGrid: document.getElementById('primaryGrid'),
            secondaryGrid: document.getElementById('secondaryGrid'),
            primaryInput: document.getElementById('primaryInput'),
            secondaryInput: document.getElementById('secondaryInput'),
            promptTextarea: document.getElementById('promptTextarea'),
            modelButtons: document.getElementById('model-buttons'),
            aspectButtons: document.getElementById('aspect-buttons'),
            resolutionButtons: document.getElementById('resolution-buttons'),
            seedsSlider: document.getElementById('seeds-slider'),
            seedsValue: document.getElementById('seeds-value'),
            generateBtn: document.getElementById('generate-btn'),
            costValue: document.getElementById('cost-value'),
            calcDisplay: document.getElementById('calc-display'),
            progressSection: document.getElementById('progress-section'),
            progressCount: document.getElementById('progress-count'),
            progressBar: document.getElementById('progress-bar'),
            resultsSection: document.getElementById('results-section'),
            resultsGrid: document.getElementById('results-grid'),
            errorDiv: document.getElementById('error'),
            lightbox: document.getElementById('lightbox'),
            lightboxImage: document.getElementById('lightbox-image'),
            lightboxModel: document.getElementById('lightbox-model'),
            lightboxPrompt: document.getElementById('lightbox-prompt'),
            ideaInput: document.getElementById('idea-input'),
            ideaPromptsSlider: document.getElementById('idea-prompts-slider'),
            ideaPromptsValue: document.getElementById('idea-prompts-value'),
            ideaGenerateBtn: document.getElementById('idea-generate-btn')
        };

        // Initialize grids
        function initializeGrids() {
            for (let i = 0; i < 10; i++) {
                elements.primaryGrid.appendChild(createUploadSlot(i, 'primary'));
                elements.secondaryGrid.appendChild(createUploadSlot(i, 'secondary'));
            }
        }

        function createUploadSlot(index, type) {
            const slot = document.createElement('div');
            slot.className = 'upload-slot';
            slot.innerHTML = '+';
            slot.dataset.index = index;
            slot.dataset.type = type;
            slot.addEventListener('click', () => {
                const input = type === 'primary' ? elements.primaryInput : elements.secondaryInput;
                input.click();
                input.dataset.targetSlot = index;
            });
            return slot;
        }

        // Drag and drop
        function setupDragAndDrop(grid, type) {
            grid.addEventListener('dragover', (e) => {
                e.preventDefault();
                grid.classList.add('drag-over');
            });
            grid.addEventListener('dragleave', () => grid.classList.remove('drag-over'));
            grid.addEventListener('drop', (e) => {
                e.preventDefault();
                grid.classList.remove('drag-over');
                const files = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/'));
                if (files.length > 0) handleFileUpload(files, type, null);
            });
        }

        elements.primaryInput.addEventListener('change', (e) => {
            handleFileUpload(Array.from(e.target.files), 'primary', e.target.dataset.targetSlot ? parseInt(e.target.dataset.targetSlot) : null);
            e.target.value = '';
        });

        elements.secondaryInput.addEventListener('change', (e) => {
            handleFileUpload(Array.from(e.target.files), 'secondary', e.target.dataset.targetSlot ? parseInt(e.target.dataset.targetSlot) : null);
            e.target.value = '';
        });

        function handleFileUpload(files, type, startIndex) {
            const images = type === 'primary' ? primaryImages : secondaryImages;
            const grid = type === 'primary' ? elements.primaryGrid : elements.secondaryGrid;

            files.forEach((file, i) => {
                let index = startIndex !== null ? startIndex : images.findIndex((img, idx) => !img && idx >= i);
                if (index === -1 || index >= 10) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    images[index] = { file, url: e.target.result, selected: true };
                    const slot = grid.children[index];
                    slot.classList.add('filled');
                    slot.innerHTML = `
                        <img src="${e.target.result}" alt="Image ${index + 1}">
                        <div class="checkbox-wrapper" onclick="event.stopPropagation()">
                            <input type="checkbox" checked onchange="toggleImage(${index}, '${type}', this.checked)">
                        </div>
                        <button class="remove-btn" onclick="event.stopPropagation(); removeImage(${index}, '${type}')">&times;</button>
                    `;
                    updateCalculator();
                };
                reader.readAsDataURL(file);
            });
        }

        window.toggleImage = function(index, type, checked) {
            const images = type === 'primary' ? primaryImages : secondaryImages;
            const grid = type === 'primary' ? elements.primaryGrid : elements.secondaryGrid;
            if (images[index]) {
                images[index].selected = checked;
                grid.children[index].classList.toggle('deselected', !checked);
                updateCalculator();
            }
        };

        window.removeImage = function(index, type) {
            const images = type === 'primary' ? primaryImages : secondaryImages;
            const grid = type === 'primary' ? elements.primaryGrid : elements.secondaryGrid;
            images.splice(index, 1);
            images.push(null);
            rerenderGrid(images, grid, type);
            updateCalculator();
        };

        function rerenderGrid(images, grid, type) {
            for (let i = 0; i < 10; i++) {
                const slot = grid.children[i];
                if (images[i]) {
                    slot.className = 'upload-slot filled' + (images[i].selected ? '' : ' deselected');
                    slot.innerHTML = `
                        <img src="${images[i].url}" alt="Image ${i + 1}">
                        <div class="checkbox-wrapper" onclick="event.stopPropagation()">
                            <input type="checkbox" ${images[i].selected ? 'checked' : ''} onchange="toggleImage(${i}, '${type}', this.checked)">
                        </div>
                        <button class="remove-btn" onclick="event.stopPropagation(); removeImage(${i}, '${type}')">&times;</button>
                    `;
                } else {
                    slot.className = 'upload-slot';
                    slot.innerHTML = '+';
                }
            }
        }

        // Model buttons
        elements.modelButtons.addEventListener('click', (e) => {
            if (e.target.classList.contains('btn--toggle')) {
                e.target.classList.toggle('active');
                const modelKey = e.target.dataset.model;
                if (e.target.classList.contains('active')) {
                    if (!state.selectedModels.includes(modelKey)) state.selectedModels.push(modelKey);
                } else {
                    state.selectedModels = state.selectedModels.filter(m => m !== modelKey);
                }
                if (state.selectedModels.length === 0) {
                    state.selectedModels = ['nanobanana'];
                    elements.modelButtons.querySelector('[data-model="nanobanana"]').classList.add('active');
                }
                updateCalculator();
            }
        });

        // Aspect ratio buttons
        elements.aspectButtons.addEventListener('click', (e) => {
            if (e.target.classList.contains('btn--toggle')) {
                elements.aspectButtons.querySelectorAll('.btn--toggle').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                state.aspectRatio = e.target.dataset.value;
            }
        });

        // Resolution buttons
        elements.resolutionButtons.addEventListener('click', (e) => {
            if (e.target.classList.contains('btn--toggle')) {
                elements.resolutionButtons.querySelectorAll('.btn--toggle').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                state.resolution = e.target.dataset.value;
                updateCalculator();
            }
        });

        // Seeds slider
        elements.seedsSlider.addEventListener('input', (e) => {
            state.seeds = parseInt(e.target.value);
            elements.seedsValue.textContent = state.seeds;
            updateCalculator();
        });

        // Idea generator
        elements.ideaPromptsSlider.addEventListener('input', (e) => {
            state.ideaNumPrompts = parseInt(e.target.value);
            elements.ideaPromptsValue.textContent = state.ideaNumPrompts;
        });

        elements.ideaGenerateBtn.addEventListener('click', generatePromptsFromIdea);
        elements.ideaInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                generatePromptsFromIdea();
            }
        });

        async function generatePromptsFromIdea() {
            const idea = elements.ideaInput.value.trim();
            if (!idea) return;

            elements.ideaGenerateBtn.disabled = true;
            elements.ideaGenerateBtn.textContent = 'Generating...';

            try {
                const data = await api.generatePrompts(idea, state.ideaNumPrompts);
                elements.promptTextarea.value = data.prompts.join('\n\n');
                updateCalculator();
                elements.ideaInput.value = '';
            } catch (error) {
                console.error('Error generating prompts:', error);
            } finally {
                elements.ideaGenerateBtn.disabled = false;
                elements.ideaGenerateBtn.textContent = 'Generate';
            }
        }

        // Prompt textarea
        elements.promptTextarea.addEventListener('input', updateCalculator);

        function getValidPrompts() {
            return elements.promptTextarea.value.split(/\n\n+/).map(p => p.trim()).filter(p => p.length > 0);
        }

        // Update calculator
        function updateCalculator() {
            const selectedPrimary = primaryImages.filter(img => img && img.selected);
            const selectedSecondary = secondaryImages.filter(img => img && img.selected);
            const prompts = getValidPrompts();

            const numPrimary = selectedPrimary.length;
            const numSecondary = selectedSecondary.length > 0 ? selectedSecondary.length : 1;
            const numPrompts = prompts.length;
            const numSeeds = state.seeds;
            const numModels = state.selectedModels.length;

            const totalCombinations = numPrimary * numSecondary * numPrompts;
            const totalImages = totalCombinations * numSeeds * numModels;

            // Calculate cost
            let cost = 0;
            state.selectedModels.forEach(modelKey => {
                const model = REMIX_MODELS[modelKey];
                let modelCost = model.costPerImage;
                if (modelKey === 'nanobanana' && state.resolution === '2K') modelCost *= 2;
                cost += totalCombinations * numSeeds * modelCost;
            });

            // Update display
            const secondaryLabel = selectedSecondary.length > 0 ? `${numSecondary} secondary` : '(solo)';
            elements.calcDisplay.textContent = `${numPrimary} primary × ${secondaryLabel} × ${numPrompts} prompts × ${numSeeds} seeds × ${numModels} models = ${totalImages} images`;
            elements.costValue.textContent = formatCost(cost);

            elements.generateBtn.disabled = numPrimary === 0 || numPrompts === 0;
        }

        // Generate
        elements.generateBtn.addEventListener('click', handleGenerate);

        async function handleGenerate() {
            elements.errorDiv.classList.remove('show');

            const prompts = getValidPrompts();
            const selectedPrimary = primaryImages.filter(img => img && img.selected);
            const selectedSecondary = secondaryImages.filter(img => img && img.selected);

            if (prompts.length === 0 || selectedPrimary.length === 0) {
                showError('Please add images and prompts');
                return;
            }

            state.results = [];
            elements.resultsGrid.innerHTML = '';

            // Build all tasks
            const allTasks = [];
            state.selectedModels.forEach(modelKey => {
                selectedPrimary.forEach((primaryImg) => {
                    const secondaryToUse = selectedSecondary.length > 0 ? selectedSecondary : [null];
                    secondaryToUse.forEach((secondaryImg) => {
                        const imageUrls = secondaryImg ? [primaryImg.url, secondaryImg.url] : [primaryImg.url];
                        prompts.forEach((prompt) => {
                            allTasks.push({ modelKey, prompt, imageUrls, seeds: state.seeds });
                        });
                    });
                });
            });

            const totalTasks = allTasks.length;
            let completed = 0;

            elements.progressSection.classList.add('visible');
            elements.progressCount.textContent = `0 / ${totalTasks}`;
            elements.progressBar.style.width = '0%';
            elements.generateBtn.disabled = true;

            // Execute all in parallel
            await Promise.all(allTasks.map(async (task) => {
                try {
                    const model = REMIX_MODELS[task.modelKey];
                    let params = {
                        prompt: task.prompt,
                        image_urls: task.imageUrls,
                        num_images: task.seeds,
                        output_format: 'png'
                    };

                    if (task.modelKey === 'nanobanana') {
                        params.aspect_ratio = state.aspectRatio;
                        params.resolution = state.resolution;
                    } else if (task.modelKey === 'flux2') {
                        params.enable_safety_checker = false;
                    }

                    const data = await api.remixImage(model.endpoint, params);

                    if (data.images) {
                        data.images.forEach(img => {
                            state.results.push({
                                url: img.url,
                                prompt: task.prompt,
                                modelKey: task.modelKey,
                                modelName: model.name
                            });
                        });
                        renderResults();
                    }
                } catch (error) {
                    console.error('Task error:', error);
                }

                completed++;
                elements.progressCount.textContent = `${completed} / ${totalTasks}`;
                elements.progressBar.style.width = `${(completed / totalTasks) * 100}%`;
            }));

            elements.progressSection.classList.remove('visible');
            elements.resultsSection.classList.add('visible');
            updateCalculator();
        }

        function renderResults() {
            elements.resultsGrid.innerHTML = state.results.map((result, idx) => `
                <div class="result-card" onclick="openLightbox(${idx})">
                    <img src="${result.url}" alt="Result ${idx + 1}" class="result-image">
                    <span class="model-tag">${result.modelName}</span>
                </div>
            `).join('');
        }

        // Lightbox
        window.openLightbox = function(index) {
            state.lightboxIndex = index;
            updateLightboxContent();
            elements.lightbox.classList.add('visible');
            document.body.style.overflow = 'hidden';
        };

        function updateLightboxContent() {
            const result = state.results[state.lightboxIndex];
            elements.lightboxImage.src = result.url;
            elements.lightboxModel.textContent = result.modelName;
            elements.lightboxPrompt.textContent = result.prompt;
        }

        document.getElementById('lightbox-close').addEventListener('click', closeLightbox);
        elements.lightbox.addEventListener('click', (e) => { if (e.target === elements.lightbox) closeLightbox(); });

        document.getElementById('lightbox-prev').addEventListener('click', () => {
            state.lightboxIndex = (state.lightboxIndex - 1 + state.results.length) % state.results.length;
            updateLightboxContent();
        });

        document.getElementById('lightbox-next').addEventListener('click', () => {
            state.lightboxIndex = (state.lightboxIndex + 1) % state.results.length;
            updateLightboxContent();
        });

        document.getElementById('lightbox-download').addEventListener('click', async () => {
            const result = state.results[state.lightboxIndex];
            downloadFile(result.url, `remix-${Date.now()}.png`);
        });

        document.addEventListener('keydown', (e) => {
            if (!elements.lightbox.classList.contains('visible')) return;
            if (e.key === 'Escape') closeLightbox();
            else if (e.key === 'ArrowLeft') document.getElementById('lightbox-prev').click();
            else if (e.key === 'ArrowRight') document.getElementById('lightbox-next').click();
        });

        function closeLightbox() {
            elements.lightbox.classList.remove('visible');
            document.body.style.overflow = '';
        }

        function showError(message) {
            elements.errorDiv.textContent = message;
            elements.errorDiv.classList.add('show');
        }

        // Initialize
        initializeGrids();
        setupDragAndDrop(elements.primaryGrid, 'primary');
        setupDragAndDrop(elements.secondaryGrid, 'secondary');
        updateCalculator();
    </script>
</body>
</html>
